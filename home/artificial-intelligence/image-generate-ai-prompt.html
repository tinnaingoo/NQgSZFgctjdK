// Post data
const postData = {
    "title": "Image Generate AI တွေအတွက် Prompt ရေးသားနည်း",
    "author": "tinnaingoo",
    "date": "March 3, 2025",
    "coverImage": "https://i.pinimg.com/1200x/11/24/a9/1124a9fa3b867d9be203402bceca8b53.jpg",
    "imageAlt": "AI Image Generate",
    "content": "<p>ကမ္ဘာကြီးရဲ့ အပြောင်းအလဲတွေကြားမှာ လူသားတွေရဲ့ ဖန်တီးနိုင်စွမ်းဟာလည်း အံ့သြစရာကောင်းလောက်အောင် တိုးတက်လာခဲ့ပါတယ်။</p>\n<p>အဲဒီထဲမှာမှ ဉာဏ်ရည်တု (AI) နည်းပညာရဲ့ အခန်းကဏ္ဍကတော့ ထူးခြားစွာ ပေါ်လွင်နေပါတယ်။ AI တွေဟာ လူသားတွေလိုပဲ သင်ယူနိုင်၊ တွေးခေါ်နိုင်ပြီး အံ့သြဖွယ်ကောင်းတဲ့ အရာတွေကို ဖန်တီးနိုင်လာပါပြီ။ အဲဒီထဲကမှ AI တွေနဲ့ ပုံရိပ်တွေကို ဖန်တီးနိုင်တဲ့ နည်းပညာကတော့ လူတွေကို အံ့အားသင့်စေခဲ့ပါတယ်။ မျက်စိနဲ့ မြင်တွေ့နေရတဲ့ သဘာဝအလှတရားတွေ၊ စိတ်ကူးထဲက အိပ်မက်တွေ၊ အတိတ်က ပုံရိပ်တွေကို AI တွေက လက်တွေ့ပုံဖော်ပေးနိုင်တာဟာ တကယ်ကို မယုံနိုင်စရာပါပဲ။\nဒီဆောင်းပါးထဲမှာတော့ AI တွေနဲ့ ပုံရိပ်တွေ ဘယ်လိုဖန်တီးနိုင်လဲ၊ မြန်မာနိုင်ငံရဲ့ သဘာဝအလှတွေကို AI တွေနဲ့ ဘယ်လို ပုံဖော်နိုင်လဲဆိုတာကို အတူတူ လေ့လာကြည့်ကြရအောင်ပါ။</p>\n            \n<p>AI နဲ့ ပုံတွေကို ဖန်တီးမယ်ဆိုရင် ကျတော်တို့အနေနဲ့ Prompt တွေကို ရေးသားပြီးဖန်တီးရပါတယ်။</p>\n<p>Prompt ဆိုတာကတော့ AI ကို သင်လိုချင်တဲ့ပုံကို ဖန်တီးပေးဖို့အတွက် ရေးသားပေးရတဲ့ ညွှန်ကြားချက်တွေပဲ ဖြစ်ပါတယ်။ ကောင်းမွန်တဲ့ Prompt တစ်ခုကို ရေးသားနိုင်ခြင်းက သင်လိုချင်တဲ့ပုံကို ရရှိဖို့အတွက် အလွန်အရေးကြီးပါတယ်။</p>\n\n<p><strong>Prompt ရေးသားရာတွင် ထည့်သွင်းစဉ်းစားရမည့် အပိုင်းများ</strong></p>\n<ol>\n<li><b>အကြောင်းအရာ (Subject):</b> သင်ဖန်တီးချင်တဲ့ ပုံထဲမှာ ဘာတွေပါဝင်စေချင်လဲဆိုတာကို ရှင်းရှင်းလင်းလင်းဖော်ပြပါ။ ဥပမာ - မြန်မာအမျိုးသမီးတစ်ဦး၊ ပုဂံစေတီများ၊ အင်းလေးကန် စသည်ဖြင့်။</li>\n<li><b>အသေးစိတ်အချက်အလက်များ (Details):</b> ပုံထဲမှာပါဝင်စေချင်တဲ့ အရာတွေရဲ့ အရောင်၊ အရွယ်အစား၊ အနေအထား၊ အဝတ်အစားစတာတွေကို တတ်နိုင်သမျှ အသေးစိတ်ဖော်ပြပါ။ ဥပမာ - အနီရောင်ပိုးထည်ဝတ်ထားသော မြန်မာအမျိုးသမီး၊ နေဝင်ချိန်တွင် တောင်ပေါ်မှ မြင်ရသော ပုဂံစေတီများ၊ လှေလှော်နေသော အင်းသားများ စသည်ဖြင့်။</li>\n<li><b>ပုံစံ (Style):</b> ပုံရဲ့ အနုပညာပုံစံကို ဖော်ပြပါ။ ဥပမာ - ဓာတ်ပုံဆန်ဆန်၊ ပန်းချီဆန်ဆန်၊ ကာတွန်းဆန်ဆန် စသည်ဖြင့်။</li>\n<li><b>အလင်းအမှောင် (Lighting):</b> ပုံထဲမှာ အလင်းအမှောင်ကို ဘယ်လိုမျိုးဖြစ်စေချင်လဲဆိုတာ ဖော်ပြပါ။ ဥပမာ - နူးညံ့သောအလင်းရောင်၊ ပြင်းထန်သောအလင်းရောင်၊ နေဝင်ရောင်ခြည် စသည်ဖြင့်။</li>\n<li><b>အရည်အသွေး (Quality):</b> ပုံရဲ့ အရည်အသွေးကို ဖော်ပြပါ။ ဥပမာ - 8K၊ 4K၊ ultra-realistic စသည်ဖြင့်။</li>\n</ol>\n\n<p><strong>မြန်မာနိုင်ငံ၏ သဘာဝတရားနှင့် ကိုက်ညီသော နမူနာများ</strong></p>\n<p><b>ဥပမာ ၁:</b></p>\n    * Prompt: \"A young Burmese woman wearing a traditional longyi and ingyi, sitting on a wooden boat in Inle Lake at sunrise. The soft morning light reflects off the calm water, creating a serene atmosphere. 8K, ultra-realistic.\"\n    * (မြန်မာအမျိုးသမီးငယ်တစ်ဦးသည် ရိုးရာလုံချည်နှင့်အင်္ကျီဝတ်ကာ မနက်နေထွက်ချိန်တွင် အင်းလေးကန်ရှိ သစ်သားလှေပေါ်တွင် ထိုင်နေသည်။ နူးညံ့သောအလင်းရောင်သည် တည်ငြိမ်သောရေပြင်ပေါ်တွင် ထင်ဟပ်ကာ တိတ်ဆိတ်ငြိမ်သက်သောလေထုကို ဖန်တီးပေးသည်။ 8K၊ အလွန်လက်တွေ့ကျသည်။)\n<p><b>ဥပမာ ၂:</b></p>\n    * Prompt: \"Panoramic view of Bagan temples at sunset, with the Irrawaddy River flowing in the background. Golden light illuminates the ancient pagodas, creating a magical scene. Photography style, high detail. \"\n    * (နောက်ခံတွင် ဧရာဝတီမြစ်စီးဆင်းနေသော နေဝင်ချိန်တွင် ပုဂံစေတီများ၏ ရှုခင်းကျယ်မြင်ကွင်း။ ရွှေရောင်အလင်းရောင်သည် ရှေးဟောင်းစေတီများကို ထွန်းလင်းစေကာ မှော်ဆန်သောမြင်ကွင်းကို ဖန်တီးပေးသည်။ ဓာတ်ပုံပုံစံ၊ အသေးစိတ်မြင့်မားသည်။)\n<p><b>ဥပမာ ၃:</b></p>\n    * Prompt: \"A Burmese man wearing a traditional Shan outfit, standing in a rice field in the Shan State. Lush green rice terraces stretch across the landscape, with mountains in the distance. Natural lighting, realistic style.\"\n    * (ရှမ်းဝတ်စုံဝတ်ထားသော မြန်မာအမျိုးသားတစ်ဦးသည် ရှမ်းပြည်နယ်ရှိ လယ်ကွင်းတစ်ခုတွင် ရပ်နေသည်။ စိမ်းလန်းစိုပြေသော လယ်ကွင်းများသည် ရှုခင်းတစ်လျှောက် ဆန့်တန်းနေပြီး အဝေးတွင် တောင်တန်းများရှိသည်။ သဘာဝအလင်းရောင်၊ လက်တွေ့ဆန်သောပုံစံ။)\n<p></p>\n\n<p><b>Prompt နမူနာများပါ လိုအပ်သလို ပြင်ဆင်အသုံးပြုပါ။</b>\n</p><p><b>300x250 Advertisement Design Prompt</b>\n</p><p> A modern and eye-catching advertisement design with a 300x250 pixel aspect ratio. The design should feature a clean and professional layout, optimized for digital display ads. Use a balanced composition with a striking focal point, ensuring clear readability of text. Vibrant yet harmonious colors should be used, making the ad visually appealing without overwhelming the viewer. Include a bold call-to-action (CTA) that stands out. The background should be subtly textured or gradient for depth, but not distracting. The ad should be suitable for technology, e-commerce, or service-based businesses, ensuring high engagement.</p>\n<img id=\"post-img\" src=\"https://i.pinimg.com/1200x/8e/1d/2c/8e1d2c33afcf784454b2e72cbb800ce6.jpg\" alt=\"300x250 ad design\">\n            \n<p><strong>Image Generate လုပ်လို့အဆင်ပြေဆုံးနဲ့ Free အသုံးပြုနိုင်မည့် Image Generate AI များ</strong></p>\n\n<p><b>Bing Image Creator:</b></p>\n    * DALL-E 3 ကိုအသုံးပြုထားပြီး အရည်အသွေးကောင်းမွန်သော ပုံများကို ဖန်တီးပေးနိုင်သည်။\n    * Microsoft account တစ်ခုရှိရုံဖြင့် အခမဲ့အသုံးပြုနိုင်သည်။\n    * အသုံးပြုရလွယ်ကူပြီး မြန်ဆန်ပါသည်။\n<p><b>Leonardo AI:</b></p>\n    * အသုံးပြုသူများစွာက အသုံးပြုကြပြီး ပုံဖန်တီးဖို့အတွက် Model တွေအများကြီးပါဝင်ပါတယ်။\n    * အခမဲ့အသုံးပြုနိုင်ပြီး တစ်နေ့ကို ပုံ ၁၅၀ အထိ ဖန်တီးနိုင်ပါသည်။\n    * ပုံကိုစိတ်ကြိုက်ပြင်ဆင်နိုင်တဲ့ Function များစွာပါဝင်ပါတယ်။\n<p><b>Midjourney:</b></p>\nMidjourney ကတော့ Discord server ပေါ်မှာ run တဲ့ AI image generator တစ်ခုပါ။\nအရည်အသွေးမြင့်ပြီး အနုပညာဆန်တဲ့ပုံတွေကို ထုတ်ပေးနိုင်တာကြောင့် လူကြိုက်များပါတယ်။\nPrompt ရေးသားတဲ့အခါမှာလည်း အသေးစိတ်ထည့်ပေးလေ ပိုကောင်းတဲ့ရလဒ်တွေရလေပါပဲ။\nFree trial ရရှိနိုင်ပေမယ့် အသုံးပြုဖို့အတွက် subscription ဝယ်ရပါတယ်။\nDiscord အသုံးပြုတတ်ဖို့လိုပါတယ်။\nImageFX:\nGoogle ကထုတ်ထားတဲ့ Image generation AI တစ်ခုပါ။\nImageFX ကတော့ Google Deepmind ရဲ့ Imagen 2 model ကိုအသုံးပြုထားပြီး အရည်အသွေးကောင်းတဲ့ပုံတွေကို ထုတ်ပေးနိုင်ပါတယ်။\nPrompt တွေကိုနားလည်နိုင်စွမ်းကောင်းမွန်ပါတယ်။\nလက်ရှိမှာတော့ Google Deepmind Labs မှာ စမ်းသပ်သုံးနိုင်ပါတယ်။\n\n<p><b>အကြံပြုချက်များ</b></p>\n<ul>\n<li>Prompt ကို တတ်နိုင်သမျှ ရှင်းရှင်းလင်းလင်းရေးသားပါ။</li>\n<li>အသေးစိတ်အချက်အလက်တွေကို များများထည့်ပါ။</li>\n<li> ပုံစံ၊ အလင်းအမှောင်၊ အရည်အသွေးတွေကို ဖော်ပြပါ။</li>\n<li>AI အမျိုးမျိုးကို စမ်းသပ်အသုံးပြုပ // DOM content loaded
document.addEventListener("DOMContentLoaded", () => {
    // Set title
    document.getElementById("post-title").textContent = postData.title;

    // Set author and date
    const postMeta = document.querySelector(".post-meta");
    if (postMeta) {
        postMeta.innerHTML = `By <a>${postData.author}</a> • ${postData.date}`;
    }

    // Set cover image
    const coverImageContainer = document.getElementById("post-cover-image");
    if (coverImageContainer) {
        coverImageContainer.innerHTML = `<img src="${postData.coverImage}" alt="${postData.imageAlt}" />`;
    }

    // Set post content
    const postText = document.getElementById("post-text");
    if (postText) {
        postText.innerHTML = postData.content;
    }
});

// ===== 4. Navigation Update =====
// Navigation link တွေကို JSON ကနေ update လုပ်ဖို့ function
async function updateNavigation() {
    try {
        const response = await fetch('/home/post-data.json');
        const postsData = await response.json();
        
        // Get current post title from the inline postData object
        const currentTitle = postData.title;
        const currentPost = postsData.find(post => post.title === currentTitle);

        if (currentPost) {
            const prevPostLink = document.getElementById('prevPostLink');
            const prevPostTitle = document.getElementById('prevPostTitle');
            if (currentPost['PrePost-Title'] && currentPost['PrePost-Url']) {
                prevPostLink.href = `${currentPost['PrePost-Url']}.html`;
                prevPostTitle.textContent = currentPost['PrePost-Title'];
            } else {
                prevPostLink.parentElement.style.display = 'none';
            }

            const nextPostLink = document.getElementById('nextPostLink');
            const nextPostTitle = document.getElementById('nextPostTitle');
            if (currentPost['NextPost-Title'] && currentPost['NextPost-Url']) {
                nextPostLink.href = `${currentPost['NextPost-Url']}.html`;
                nextPostTitle.textContent = currentPost['NextPost-Title'];
            } else {
                nextPostLink.parentElement.style.display = 'none';
            }
        } else {
            console.error('Current post not found in JSON data');
        }
    } catch (error) {
        console.error('Error fetching navigation data:', error);
    }
}

// ===== Run Navigation =====
// Navigation update ကို ခေါ်မယ်
updateNavigation();


// ===== 6. Dynamic Title Update =====
// <h1> က စာသားကို <title> ထဲ ထည့်ဖို့
const postTitle = document.getElementById('post-title');
if (postTitle) {
    document.title = postData.title + " | TC-Myaing";
} else {
