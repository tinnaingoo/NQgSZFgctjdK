<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/post-home.css">
    <link rel="stylesheet" href="/css/ad.css">
    <link rel="stylesheet" href="/css/myanmar-fonts.css">
        
    <!-- Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>

<button class="dark-mode-toggle" onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i>
</button>
    
<header id="header">
    <div class="header-box">
        <!-- JavaScript ကနေ dynamically ထည့်ပေးမယ် -->
    </div>
</header>
<script src="/scripts/content-header.js"></script>

<div class="main-body">
<section class="all-post">
    

<section class="post-content">
    <div class="container">
        
<div class="post-title-container">
        <h1 class="post-title" id="post-title">Printer တွေအကြောင်း</h1>
        <p class="post-meta">By <a></a> • March 6, 2025</p>
</div>
        <div class="post-image">
            <img src="https://i.pinimg.com/1200x/0c/c1/3e/0cc13edf361c8af7a002822bbe076c4e.jpg">
        </div>

<div class="post-text">
</div>

</div>
</section>


<section id="post-navigation" class="post-navigation">
    <div class="container">
        <div class="nav-links">
            <!-- Previous Post -->
            <div class="prev-post">
                <a href="#" class="nav-link" id="prevPostLink">
                    <div class="nav-content">
                        <span class="nav-label">Previous Post</span>
                        <h3 class="nav-title" id="prevPostTitle"></h3>
                    </div>
                </a>
            </div>

            <!-- Next Post -->
            <div class="next-post">
                <a href="#" class="nav-link" id="nextPostLink">
                    <div class="nav-content">
                        <span class="nav-label">Next Post</span>
                        <h3 class="nav-title" id="nextPostTitle"></h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
</section>
    
<section class="aside" id="aside">
    <div class="container">
        <!-- JavaScript ကနေ dynamically ထည့်ပေးမယ် -->
    </div>
</section>
<script src="/scripts/content-aside.js"></script>
  
</div>
    
<section class="secondary" id="secondary">
    <div class="container">
        <!-- JavaScript ကနေ dynamically ထည့်ပေးမယ် -->
    </div>
</section>
<script src="/scripts/content-secondary.js"></script>
    


<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01" alt="Modal Image">
</div>
<script src="/scripts/image-popup-modal.js"></script>

<footer id="footer">
    <div class="container">
        <!-- JavaScript ကနေ dynamically ထည့်ပေးမယ် -->
    </div>
</footer>
<script src="/scripts/content-footer.js"></script>

<!-- Back to Top Button -->
<button class="back-to-top" title="Back to Top">
    <i class="fas fa-arrow-up"></i>
</button>            

<!-- JavaScript ဖိုင်များ -->
<script src="/scripts/back-to-top.js"></script>      
<script src="/scripts/nav-toggle.js"></script>
<script src="/scripts/dynmic-title-update.js"></script>
<script src="/scripts/navigation-update.js"></script>
<script src="/scripts/image-auto-slider.js"></script>
<script src="/scripts/latest-posts.js"></script>    
<script src="/scripts/categories.js"></script>
<script src="/scripts/search.js"></script>
<script src="/scripts/image-popup-modal.js"></script>
<script src="/scripts/post.js"></script>

</body>
</html>
