const postData = {
    "title": "အခမဲ့နဲ့ အသုံးပြုရအဆင်ပြေတဲ့ AI တွေအကြောင်း",
    "author": "tinnaingoo",
    "date": "April 14, 2025",
    "coverImage": "https://i.pinimg.com/1200x/16/af/2d/16af2da293626bde74db2371cad76430.jpg",
    "imageAlt": "Free Ai",
    "content": "<p >ဒီနေ့ခေတ်မှာ နည်းပညာက တစ်နေ့တစ်ခြား တိုးတက်လာနေပြီး အဲဒီထဲမှာ အထူးခြားဆုံးတစ်ခုကတော့ Artificial Intelligence (AI) လို့ခေါ်တဲ့ ဉာဏ်ရည်တု နည်းပညာပါပဲ။ AI ဆိုတာဘာလဲ၊ ဘာတွေလုပ်လို့ရလဲ၊ ဘယ်လိုအခမဲ့ AI တွေကို သုံးလို့ရလဲဆိုတာကို ဒီဆောင်းပါးမှာ သဘာဝကျကျနဲ့ နားလည်လွယ်အောင် ရှင်းပြပေးမှာပါ။ ထပ်ပြီး အသုံးဝင်တဲ့ Official Link တွေကိုလည်း ထည့်ပေးထားမှာမို့ စိတ်ဝင်စားရင် လွယ်လွယ်ကူကူ စမ်းသုံးကြည့်လို့ရပါတယ်။</p>\n<h4>AI ဆိုတာ ဘာလဲ?</h4>\n<p >AI ဆိုတာ လူသားတွေရဲ့ ဉာဏ်ရည်ကို အတုယူလုပ်ဆောင်နိုင်တဲ့ ကွန်ပျူတာစနစ်တစ်ခုပါ။ တစ်နည်းအားဖြင့် လူတွေ တွေးတောမှု၊ သင်ယူမှု၊ ဆုံးဖြတ်မှုတွေကို စက်တွေကနေ လုပ်ဆောင်ပေးနိုင်တဲ့ နည်းပညာလို့ ဆိုလို့ရပါတယ်။ ဥပမာ၊ သင်ဖုန်းထဲမှာ အသံနဲ့ အမိန့်ပေးလို့ရတဲ့ Siri ဒါမှမဟုတ် Google Assistant လို အကူအညီပေးတဲ့ လက်ထောက်တွေက AI ရဲ့ ဥပမာတွေပါပဲ။ AI က ဒေတာတွေကို ခွဲခြမ်းစိတ်ဖြာပြီး အဖြေထုတ်ပေးနိုင်တာကြောင့် နေ့စဉ်ဘဝမှာ အသုံးဝင်တဲ့ ကိရိယာတစ်ခုဖြစ်လာပါတယ်။</p>\n<h4>AI နဲ့ ဘာတွေ လုပ်လို့ရလဲ?</h4>\n<p >AI က လုပ်နိုင်တာတွေ အများကြီးရှိပါတယ်။ စာရေးတာ၊ ပုံဖန်တီးတာ၊ ဗီဒီယိုတည်းဖြတ်တာ၊ ဘာသာပြန်တာ၊ ဒေတာခွဲခြမ်းစိတ်ဖြာတာ၊ အသံဖန်တီးတာအထိ အမျိုးမျိုးလုပ်ပေးနိုင်ပါတယ်။ ဒါပေမယ့် ဒီလို အလုပ်တွေကို ပိုက်ဆံမကုန်ပဲ အခမဲ့လုပ်လို့ရတဲ့ AI တွေလည်း အများကြီးရှိပါတယ်။ အခုကစပြီး AI လုပ်နိုင်တဲ့ အဓိကအလုပ်တွေကို တစ်ခုချင်းစီကြည့်ပြီး အဲဒီအလုပ်တွေအတွက် အခမဲ့သုံးလို့ရတဲ့ AI တွေကို အကျဉ်းချုံးနဲ့ မိတ်ဆက်ပေးပါမယ်။</p>\n<hr />\n<h3>၁. စာသားဖန်တီးခြင်း (Text Generation)</h3>\n<p >AI က စာသားတွေ ဖန်တီးပေးနိုင်တာက အသုံးအများဆုံးပါ။ ဆိုရှယ်မီဒီယာပို့စ်၊ ဘလော့ဂ်၊ အီးမေးလ်၊ စာစီစာကုံးတို့လို စာတွေကို အလွယ်တကူ ရေးပေးနိုင်ပါတယ်။</p>\n<ul class=\"marker:text-secondary\">\n<li ><strong>ChatGPT (Free Version)</strong><br /> OpenAI က ဖန်တီးထားတဲ့ ChatGPT က စကားပြောသလို စာသားတွေ ဖန်တီးပေးနိုင်တဲ့ AI တစ်ခုပါ။ မေးခွန်းတွေကို ဖြေပေးတာ၊ စာတွေ ရေးပေးတာ၊ အကြံဉာဏ်ပေးတာတွေ လုပ်နိုင်ပါတယ်။ အခမဲ့ဗားရှင်းက GPT-3.5 မော်ဒယ်ကို သုံးထားပြီး နေ့စဉ်သုံးဖို့ လုံလောက်တဲ့ စွမ်းရည်ရှိပါတယ်။<br /> <strong>Official Link</strong>: <a href=\"https://chat.openai.com/\" target=\"_blank\" rel=\"noopener noreferrer\">https://chat.openai.com/</a></li>\n<li ><strong>Writesonic (Free Plan)</strong><br /> Writesonic က စီးပွားရေးအတွက် အဓိကထား ဖန်တီးထားတဲ့ AI တစ်ခုပါ။ အခမဲ့ဗားရှင်းမှာ စကားလုံး ၁၀,၀၀၀ အထိ ထုတ်လုပ်လို့ရပြီး ဆိုရှယ်မီဒီယာပို့စ်၊ ကြော်ငြာစာသား၊ ဘလော့ဂ်အကြမ်းတွေ ဖန်တီးဖို့ အဆင်ပြေပါတယ်။<br /> <strong>Official Link</strong>: <a href=\"https://writesonic.com/\" target=\"_blank\" rel=\"noopener noreferrer\">https://writesonic.com/</a></li>\n<li ><strong>Rytr</strong><br /> Rytr က ရိုးရှင်းပြီး သုံးရလွယ်တဲ့ AI စာရေးကိရိယာပါ။ အခမဲ့မှာ စကားလုံး ၁၀,၀၀၀ အထိ ထုတ်လုပ်လို့ရပြီး ဘလော့ဂ်ပို့စ်၊ အီးမေးလ်၊ စျေးကွက်ရှာဖွေရေး စာသားတွေ ရေးဖို့ အသုံးဝင်ပါတယ်။<br /> <strong>Official Link</strong>: <a href=\"https://rytr.me/\" target=\"_blank\" rel=\"noopener noreferrer\">https://rytr.me/</a></li>\n</ul>\n<hr />\n<h3>၂. ပုံဖန်တီးခြင်း (Image Generation)</h3>\n<p >ပုံတွေကို AI နဲ့ ဖန်တီးတာကလည်း လူကြိုက်များတဲ့ အသုံးပြုမှုတစ်ခုပါ။ ဒီဇိုင်းဆွဲတာ၊ အနုပညာလက်ရာဖန်တီးတာ၊ ဆိုရှယ်မီဒီယာပုံတွေ လုပ်တာတွေမှာ သုံးလို့ရပါတယ်။</p>\n<ul class=\"marker:text-secondary\">\n<li ><strong>Canva (AI Features)</strong><br /> Canva က ဒီဇိုင်းဆွဲတဲ့ နာမည်ကြီး ပလက်ဖောင်းတစ်ခုဖြစ်ပြီး အခမဲ့ဗားရှင်းမှာ AI နဲ့ ပုံတွေ ဖန်တီးပေးတဲ့ Magic Design လို ဖန်ရှင်တွေ ပါပါတယ်။ စာသားရိုက်ထည့်ပြီး ပိုစတာ၊ လိုဂို၊ ပုံတွေ အလွယ်တကူ ဖန်တီးလို့ရပါတယ်။<br /> <strong>Official Link</strong>: <a href=\"https://www.canva.com/\" target=\"_blank\" rel=\"noopener noreferrer\">https://www.canva.com/</a></li>\n<li ><strong>Microsoft Designer</strong><br /> Microsoft ရဲ့ AI ပုံဖန်တီးတဲ့ ကိရိယာတစ်ခုဖြစ်ပြီး အခမဲ့သုံးလို့ရပါတယ်။ စာသားနဲ့ ပုံဖန်တီးတာ၊ ရှိပြီးသား ပုံကို ပြန်ပြင်တာတွေ လုပ်ပေးနိုင်ပြီး ပိုစတာ၊ ကဒ်တွေ ဖန်တီးဖို့ အဆင်ပြေပါတယ်။<br /> <strong>Official Link</strong>: <a href=\"https://designer.microsoft.com/\" target=\"_blank\" rel=\"noopener noreferrer\">https://designer.microsoft.com/</a></li>\n<li ><strong>Krea.ai</strong><br /> Krea.ai က ပုံဖန်တီးဖို့ အထူးပြု အခမဲ့ AI တစ်ခုပါ။ စာသားရိုက်ထည့်ရုံနဲ့ အနုပညာလက်ရာ၊ ကာတွန်းပုံ၊ လက်တွေ့ဆန်တဲ့ ပုံတွေ ထု // DOM content loaded
document.addEventListener("DOMContentLoaded", () => {
    // Set title
    document.getElementById("post-title").textContent = postData.title;

    // Set author and date
    const postMeta = document.querySelector(".post-meta");
    if (postMeta) {
        postMeta.innerHTML = `By <a>${postData.author}</a> • ${postData.date}`;
    }

    // Set cover image
    const coverImageContainer = document.getElementById("post-cover-image");
    if (coverImageContainer) {
        coverImageContainer.innerHTML = `<img src="${postData.coverImage}" alt="${postData.imageAlt}" />`;
    }

    // Set post content
    const postText = document.getElementById("post-text");
    if (postText) {
        postText.innerHTML = postData.content;
    }
});

// ===== 4. Navigation Update =====
// Navigation link တွေကို JSON ကနေ update လုပ်ဖို့ function
async function updateNavigation() {
    try {
        const response = await fetch('/home/post-data.json');
        const postsData = await response.json();
        
        // Get current post title from the inline postData object
        const currentTitle = postData.title;
        const currentPost = postsData.find(post => post.title === currentTitle);

        if (currentPost) {
            const prevPostLink = document.getElementById('prevPostLink');
            const prevPostTitle = document.getElementById('prevPostTitle');
            if (currentPost['PrePost-Title'] && currentPost['PrePost-Url']) {
                prevPostLink.href = `${currentPost['PrePost-Url']}.html`;
                prevPostTitle.textContent = currentPost['PrePost-Title'];
            } else {
                prevPostLink.parentElement.style.display = 'none';
            }

            const nextPostLink = document.getElementById('nextPostLink');
            const nextPostTitle = document.getElementById('nextPostTitle');
            if (currentPost['NextPost-Title'] && currentPost['NextPost-Url']) {
                nextPostLink.href = `${currentPost['NextPost-Url']}.html`;
                nextPostTitle.textContent = currentPost['NextPost-Title'];
            } else {
                nextPostLink.parentElement.style.display = 'none';
            }
        } else {
            console.error('Current post not found in JSON data');
        }
    } catch (error) {
        console.error('Error fetching navigation data:', error);
    }
}

// ===== Run Navigation =====
// Navigation update ကို ခေါ်မယ်
updateNavigation();


// ===== 6. Dynamic Title Update =====
// <h1> က စာသားကို <title> ထဲ ထည့်ဖို့
const postTitle = document.getElementById('post-title');
if (postTitle) {
    document.title = postData.title + " | TC-Myaing";
} else {
    console.error('Post title element not found');
}
