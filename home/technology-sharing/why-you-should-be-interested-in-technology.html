// Post data
const postData = {
    "title": "Why should you be interested in technology?",
    "author": "tinnaingoo",
    "date": "Feb 26, 2025",
    "coverImage": "https://i.pinimg.com/1200x/2b/ee/a9/2beea9e54f8d110dea10ac85636e2f44.jpg",
    "imageAlt": "Interest Technology",
    "content": "<p>နည်းပညာသည် ယနေ့ခေတ် ကမ္ဘာကြီးတွင် အရေးပါသော အခန်းကဏ္ဍမှ ပါဝင်နေပြီး လူ့ဘဝ၏ နေ့စဉ်လုပ်ငန်းဆောင်တာများကို လွယ်ကူချောမွေ့စေရုံသာမက လူမှုစီးပွားဘဝကိုပါ ပြောင်းလဲတိုးတက်စေနိုင်သည့် ပညာတစ်ရပ်ဖြစ်ပါတယ်။<br>ကျတော်တို့အနေနဲ့ နည်းပညာကို စနစ်တကျ လေ့လာသုံးစွဲနိုင်ပါက ကျတော်တို့၏ ဖွံ့ဖြိုးတိုးတက်မှုကို များစွာအထောက်အကူပြုနိုင်မည်ဖြစ်ပါတယ်။<br>ထို့ကြောင့် နည်းပညာကို စိတ်ဝင်စားသင့်သည့် အကြောင်းရင်းများနဲ့ ပက်သက်ပြီးအောက်ပါအချက်များနဲ့ နှိုင်းယှဉ်ပြောပြပါမယ်။</p>\n<h3>၁။ နည်းပညာသည် ကျတော်တို့ လူနေမှုဘဝကို ပိုမိုလွယ်ကူချောမွေ့စေခြင်း</h3>\n<p>နည်းပညာသည် လူ့ဘဝ၏ နေ့စဉ်လုပ်ငန်းဆောင်တာများကို များစွာ အထောက်အကူပြုပါတယ်။<br>ဥပမာအားဖြင့် စမတ်ဖုန်းများ၊ အင်တာနက်နှင့် ဆော့ဖ်ဝဲလ်များသည် လူတို့၏ ဆက်သွယ်ရေး၊ သတင်းအချက်အလက်ရယူရေး၊ စီးပွားရေးလုပ်ငန်းများ လုပ်ကိုင်ရာတွင် အချိန်ကုန်သက်သာစေပါတယ်။<br>မြန်မာနိုင်ငံတွင် အင်တာနက်အသုံးပြုမှု မြင့်တက်လာသည်နှင့်အမျှ လူငယ်များအနေဖြင့် နည်းပညာကို စနစ်တကျ လေ့လာပါက မိမိ၏ နေ့စဉ်ဘဝကို ပိုမိုလွယ်ကူချောမွေ့စေနိုင်မည်ဖြစ်ပါတယ်။</p>\n<h3>၂။ နည်းပညာသည် အလုပ်အကိုင်အခွင့်အလမ်းများကို ဖန်တီးပေးနိုင်ခြင်း</h3>\n<p>နည်းပညာလောကသည် အလုပ်အကိုင်အခွင့်အလမ်းများစွာကို ဖန်တီးပေးနိုင်တယ်ဆိုတာ ယနေ့ခေတ် လူငယ်တိုင်းသိထားကြလိမ့်မယ်လို့ မျှော်လင့်မိပါတယ်။<br>ဥပမာအားဖြင့် Software Development၊ Data Science၊ နည်းပညာနှင့်ဆိုင်သော ဝန်ဆောင်မှုများ၊ Digital Marketing စသည့် နယ်ပယ်များနှင့်ပက်သက်၍ ယနေ့ခေတ်တွင် အလုပ်အကိုင်အခွင့်အလမ်းများရှိသည်။<br>မြန်မာနိုင်ငံတွင် အိုင်တီနှင့် နည်းပညာဆိုင်ရာ ပညာရေးကို ပိုမိုအားပေးလာသည်နှင့်အမျှ လူငယ်များအနေဖြင့် နည်းပညာကို လေ့လာပါက မိမိ၏ အနာဂတ်ကို အာမခံနိုင်မည်ဖြစ်သည်။</p>\n<h3>၃။ နည်းပညာသည် စီးပွားရေးကို တိုးတက်စေခြင်း</h3>\n<p>နည်းပညာသည် စီးပွားရေးလုပ်ငန်းများကို ပိုမိုတိုးတက်စေနိုင်ပါတယ်။<br>ဒီဂျစ်တယ်နည်းပညာများကို အသုံးပြုခြင်းဖြင့် စီးပွားရေးလုပ်ငန်းများသည် ပိုမိုထိရောက်စွာ လုပ်ကိုင်နိုင်ပြီး ဈေးကွက်တွင် ယှဉ်ပြိုင်နိုင်စွမ်းမြင့်တက်လာသည်။<br>မြန်မာနိုင်ငံတွင် အသေးစားနှင့် အလတ်စားစီးပွားရေးလုပ်ငန်းများ (SMEs) အတွက် ဒီဂျစ်တယ်နည်းပညာများကို အသုံးပြုခြင်းဖြင့် စီးပွားရေးတိုးတက်မှုကို အထောက်အကူပြုနိုင်သည်။</p>\n<h3>၄။ နည်းပညာသည် ပညာရေးကို မြှင့်တင်ပေးနိုင်ခြင်း</h3>\n<p>နည်းပညာသည် ပညာရေးကို ပိုမိုထိရောက်စွာ သင်ယူနိုင်စေရန် အထောက်အကူပြုသည်။<br>အွန်လိုင်းပညာရေးစနစ်များ၊ ဒီဂျစ်တယ်စာသင်ခန်းများနှင့် အိုင်တီအခြေပြု သင်ကြားရေးနည်းလမ်းများသည် ကျောင်းသားများအတွက် ပိုမိုလွယ်ကူစွာ သင်ယူနိုင်စေသည်။<br>မြန်မာနိုင်ငံတွင် အွန်လိုင်းပညာရေးစနစ်များ ပိုမိုတွင်ကျယ်လာသည်နှင့်အမျှ နည်းပညာကို စနစ်တကျ လေ့လာခြင်းဖြင့် ပညာရေးကို မြှင့်တင်နိုင်မည်ဖြစ်သည်။</p>\n<h3>၅။ နည်းပညာသည် ကမ္ဘာကြီးနှင့် ချိတ်ဆက်ပေးခြင်း</h3>\n<p>ယနေ့ခေတ်တွင် နည်းပညာသည် ကမ္ဘာကြီးနှင့် ချိတ်ဆက်ပေးသည့် တံတားတစ်စင်းကဲ့သို့ ဖြစ်လာပါသည်။<br>အင်တာနက်နှင့် ဆိုရှယ်မီဒီယာများသည် ကမ္ဘာတစ်ဝှမ်းရှိ လူများနှင့် ချိတ်ဆက်နိုင်စေသည်။<br>ကျွန်တော်တို့အနေဖြင့် နည်းပညာကို အသုံးပြုခြင်းဖြင့် ကမ္ဘာ့အသိုင်းအဝိုင်းနှင့် ချိတ်ဆက်နိုင်ပြီး နိုင်ငံတကာနှင့်၏ တိုးတိုက်ပြောင်းလဲမှုများကို အချိတ်အဆက်မိမိ သိရှိလာနိုင်ပါတယ်။<br>ကမ္ဘာအရပ်ရပ်သို့ ရောက်ရှိလုပ်ကိုင်နေကြသော မိတ်ဆွေသူငယ်ချင်းများနှင့်လည်း လွယ်ကူလျှင်မြန်စွာ ချိတ်ဆက်ပေးပါတယ်။</p>\n<h3>၆။ နည်းပညာသည် ဖန်တီးမှုစွမ်းအားကို မြင့်တတ်လာစေခြင်း</h3>\n<p>နည်းပညာသည် လူတို့၏ ဖန်တီးမှုစွမ်းအားကို မြှင့်တင်ပေးနိုင်သည်။<br>ဥပမာအားဖြင့် Graphic Design Software၊ Video Editing နှင့် Game Developement တို့သည် လူငယ်များ၏ ဖန်တီးမှုစွမ်းအားကို မြှင့်တင်ပေးသည်။<br>မြန်မာနိုင်ငံတွင် လူငယ်များအနေဖြင့် နည်းပညာကို အသုံးပြုပြီး မိမိ၏ ဖန်တီးမှုစွမ်းအားကို မြှင့်တင်ခြင်းဖြင့် လူငယ်တို့၏ အသိပညာများ တိုးတတ်လာစေပြီး ဖန်တီးမှုစွမ်းအားများ တိုးတတ်လာနိုင်သည်။</p>\n<p>နည်းပညာကို စနစ်တကျ လေ့လာသုံးစွဲပါက နိုင်ငံ၏ ဖွံ့ဖြိုးတိုးတက်မှုကို အထောက်အကူပြုနိုင်မည်ဖြစ်သည်။<br>ထို့ကြောင့် လူငယ်များအနေဖြင့် နည်းပညာကို စိတ်ဝင်စားပြီး လေ့လာသုံးစွဲသင့်သည်။ နည်းပညာသည် အနာဂတ်လူငယ်များအတွက် မရှိမဖြစ် သင်ယူလေ့လာသင့်ပါတယ်။</p>\n<p>#tcmyaing</p>"
};

// DOM content loaded
document.addEventListener("DOMContentLoaded", () => {
    // Set title
    document.getElementById("post-title").textContent = postData.title;

    // Set author and date
    const postMeta = document.querySelector(".post-meta");
    if (postMeta) {
        postMeta.innerHTML = `By <a>${postData.author}</a> • ${postData.date}`;
    }

    // Set cover image
    const coverImageContainer = document.getElementById("post-cover-image");
    if (coverImageContainer) {
        coverImageContainer.innerHTML = `<img src="${postData.coverImage}" alt="${postData.imageAlt}" />`;
    }

    // Set post content
    const postText = document.getElementById("post-text");
    if (postText) {
        postText.innerHTML = postData.content;
    }
});
    
// ===== 4. Navigation Update =====
// Navigation link တွေကို JSON ကနေ update လုပ်ဖို့ function
async function updateNavigation() {
    try {
        const response = await fetch('/home/post-data.json');
        const postsData = await response.json();
        
        // Get current post title from the inline postData object
        const currentTitle = postData.title;
        const currentPost = postsData.find(post => post.title === currentTitle);

        if (currentPost) {
            const prevPostLink = document.getElementById('prevPostLink');
            const prevPostTitle = document.getElementById('prevPostTitle');
            if (currentPost['PrePost-Title'] && currentPost['PrePost-Url']) {
                prevPostLink.href = `${currentPost['PrePost-Url']}.html`;
                prevPostTitle.textContent = currentPost['PrePost-Title'];
            } else {
                prevPostLink.parentElement.style.display = 'none';
            }

            const nextPostLink = document.getElementById('nextPostLink');
            const nextPostTitle = document.getElementById('nextPostTitle');
            if (currentPost['NextPost-Title'] && currentPost['NextPost-Url']) {
                nextPostLink.href = `${currentPost['NextPost-Url']}.html`;
                nextPostTitle.textContent = currentPost['NextPost-Title'];
            } else {
                nextPostLink.parentElement.style.display = 'none';
            }
        } else {
            console.error('Current post not found in JSON data');
        }
    } catch (error) {
        console.error('Error fetching navigation data:', error);
    }
}

// ===== Run Navigation =====
// Navigation update ကို ခေါ်မယ်
updateNavigation();


// ===== 6. Dynamic Title Update =====
// <h1> က စာသားကို <title> ထဲ ထည့်ဖို့
const postTitle = document.getElementById('post-title');
if (postTitle) {
    document.title = postData.title + " | TC-Myaing";
} else {
    console.error('Post title element not found');
}
