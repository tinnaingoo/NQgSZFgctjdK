<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC-Myaing Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@100;200;300;400;500;600;700;800;900&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0069d9;
            --secondary-color: #6c757d;
            --secondary-hover: #5a6268;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --text-dark: #343a40;
            --text-light: #f8f9fa;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --spacing-small: 10px;
            --spacing-medium: 20px;
            --spacing-large: 30px;
            --border-radius: 5px;
        }

        body.dark-mode {
            --bg-body: #212529;
            --bg-card: #343a40;
            --text-dark: #f8f9fa;
            --text-light: #ffffff;
            --border-color: #495057;
            --shadow-light: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Noto Sans Myanmar', 'Padauk', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-medium);
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: var(--text-light);
            padding: var(--spacing-medium) 0;
            box-shadow: 0 4px 12px var(--shadow-medium);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .dark-mode-toggle {
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: var(--spacing-small);
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .admin-panel {
            display: flex;
            min-height: calc(100vh - 60px);
        }

        .sidebar {
            width: 250px;
            background-color: var(--bg-card);
            box-shadow: 2px 0 5px var(--shadow-light);
            padding: var(--spacing-medium);
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
        }

        .sidebar-menu li {
            margin-bottom: var(--spacing-small);
        }

        .sidebar-menu a {
            display: block;
            padding: var(--spacing-small);
            color: var(--text-dark);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: background-color 0.3s ease;
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        .sidebar-menu i {
            margin-right: var(--spacing-small);
            width: 20px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            padding: var(--spacing-large);
        }

        .card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px var(--shadow-light);
            padding: var(--spacing-medium);
            margin-bottom: var(--spacing-large);
        }

        .card-title {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: var(--spacing-small);
        }

        .form-group {
            margin-bottom: var(--spacing-medium);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: var(--spacing-small);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: inherit;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: var(--spacing-small) var(--spacing-medium);
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-hover);
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-group {
            display: flex;
            gap: var(--spacing-small);
            margin-top: var(--spacing-medium);
        }

        .preview-container {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-medium);
            margin-top: var(--spacing-large);
            background-color: var(--bg-card);
        }

        .preview-title {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-small);
        }

        .preview-meta {
            color: var(--text-muted);
            margin-bottom: var(--spacing-medium);
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            margin-bottom: var(--spacing-medium);
        }

        .alert {
            padding: var(--spacing-small);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-medium);
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: var(--spacing-medium);
        }

        .tab {
            padding: var(--spacing-small) var(--spacing-medium);
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom: 2px solid var(--primary-color);
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .admin-panel {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .main-content {
                padding: var(--spacing-medium);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">TC-Myaing Admin</div>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </div>
    </header>

    <div class="admin-panel">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-plus-circle"></i> Create New Post</a></li>
                <li><a href="#"><i class="fas fa-list"></i> All Posts</a></li>
                <li><a href="#"><i class="fas fa-tags"></i> Categories</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="card">
                <h2 class="card-title">Create New Post</h2>
                
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('form')">Form</div>
                    <div class="tab" onclick="switchTab('preview')">Preview</div>
                </div>
                
                <div id="alert-success" class="alert alert-success"></div>
                <div id="alert-danger" class="alert alert-danger"></div>
                
                <div id="form-tab" class="tab-content active">
                    <form id="post-form">
                        <div class="form-group">
                            <label for="post-title">Post Title</label>
                            <input type="text" id="post-title" name="post-title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="post-author">Author</label>
                            <input type="text" id="post-author" name="post-author" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="post-date">Date</label>
                            <input type="text" id="post-date" name="post-date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="post-cover-image">Cover Image URL</label>
                            <input type="url" id="post-cover-image" name="post-cover-image" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="post-image-alt">Image Alt Text</label>
                            <input type="text" id="post-image-alt" name="post-image-alt" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="post-content">Content (HTML)</label>
                            <textarea id="post-content" name="post-content" required></textarea>
                        </div>
                        
                        <div class="btn-group">
                            <button type="button" class="btn btn-success" onclick="previewPost()">Preview</button>
                            <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
                            <button type="button" class="btn btn-primary" onclick="copyPostData()">Copy Post Data</button>
                        </div>
                    </form>
                </div>
                
                <div id="preview-tab" class="tab-content">
                    <div class="preview-container">
                        <h2 class="preview-title" id="preview-title">Post Title</h2>
                        <p class="preview-meta" id="preview-meta">By Author • Date</p>
                        <img src="" alt="" class="preview-image" id="preview-image">
                        <div class="preview-content" id="preview-content"></div>
                    </div>
                    
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary" onclick="switchTab('form')">Back to Form</button>
                        <button type="button" class="btn btn-primary" onclick="copyPostData()">Copy Post Data</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
        }

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }

        // Tab switching
        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            if (tabId === 'form') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('form-tab').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('preview-tab').classList.add('active');
            }
        }

        // Preview Post
        function previewPost() {
            const title = document.getElementById('post-title').value;
            const author = document.getElementById('post-author').value;
            const date = document.getElementById('post-date').value;
            const coverImage = document.getElementById('post-cover-image').value;
            const imageAlt = document.getElementById('post-image-alt').value;
            const content = document.getElementById('post-content').value;
            
            if (!title || !author || !date || !coverImage || !imageAlt || !content) {
                showAlert('Please fill in all fields', 'danger');
                return;
            }
            
            document.getElementById('preview-title').textContent = title;
            document.getElementById('preview-meta').innerHTML = `By <a>${author}</a> • ${date}`;
            document.getElementById('preview-image').src = coverImage;
            document.getElementById('preview-image').alt = imageAlt;
            document.getElementById('preview-content').innerHTML = content;
            
            switchTab('preview');
            showAlert('Preview generated successfully', 'success');
        }

        // Clear Form
        function clearForm() {
            document.getElementById('post-form').reset();
            showAlert('Form cleared', 'success');
        }

        // Copy Post Data
        function copyPostData() {
            const title = document.getElementById('post-title').value;
            const author = document.getElementById('post-author').value;
            const date = document.getElementById('post-date').value;
            const coverImage = document.getElementById('post-cover-image').value;
            const imageAlt = document.getElementById('post-image-alt').value;
            const content = document.getElementById('post-content').value;
            
            if (!title || !author || !date || !coverImage || !imageAlt || !content) {
                showAlert('Please fill in all fields before copying', 'danger');
                return;
            }
            
            const postData = {
                title: title,
                author: author,
                date: date,
                coverImage: coverImage,
                imageAlt: imageAlt,
                content: content
            };
            
            const postDataString = `const postData = ${JSON.stringify(postData, null, 4)};\n\n }\n});`;
            
            navigator.clipboard.writeText(postDataString)
                .then(() => {
                    showAlert('Post data copied to clipboard!', 'success');
                })
                .catch(err => {
                    showAlert('Failed to copy: ' + err, 'danger');
                });
        }

        // Show Alert
        function showAlert(message, type) {
            const successAlert = document.getElementById('alert-success');
            const dangerAlert = document.getElementById('alert-danger');
            
            if (type === 'success') {
                successAlert.textContent = message;
                successAlert.style.display = 'block';
                dangerAlert.style.display = 'none';
            } else {
                dangerAlert.textContent = message;
                dangerAlert.style.display = 'block';
                successAlert.style.display = 'none';
            }
            
            setTimeout(() => {
                successAlert.style.display = 'none';
                dangerAlert.style.display = 'none';
            }, 5000);
        }

        // Set current date as default
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const formattedDate = today.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            document.getElementById('post-date').value = formattedDate;
        });
    </script>
</body>
</html>
