<script>
    <!--Post Data Script-->

// Post data
const postData = {
    "title": "Windows အသုံးပြုထားတဲ့ Laptop မှာ Battery Report ကို ဘယ်လိုစစ်ဆေးရမလဲ",
    "author": "tinnaingoo",
    "date": "April 14, 2025",
    "coverImage": "https://i.pcmag.com/imagery/articles/06pAOqu8HjHsQpUe1Xc8AbF-1.fit_lim.size_1600x900.v1742833565.jpg",
    "imageAlt": "Check Battery Report",
    "content": " <p>Laptop တစ်လုံးဝယ်တဲ့အခါ CPU, RAM, Storage စတဲ့ Specifications တွေကို လူတိုင်းသေချာစစ်ဆေးကြပေမယ့် <strong>Battery Health</strong> ကိုတော့ မေ့ထားတတ်ကြပါတယ်။ တကယ်တော့ Laptop ရဲ့ အရေးအကြီးဆုံး အစိတ်အပိုင်းတစ်ခုက <strong>Battery</strong> ပါ။</p>

        <div class="post-image">
            <img src="https://example.com/battery-health.jpg" alt="Laptop Battery Health Check" loading="lazy">
        </div>

        <h2>Windows Built-in Battery Report သုံးပြီးစစ်ဆေးနည်း</h2>
        <p>ဒီနည်းက <strong>အသုံးအများဆုံးနဲ့ အလွယ်ကူဆုံး</strong> နည်းလမ်းဖြစ်ပါတယ်။</p>
        
        <ol>
            <li><strong>Win + R</strong> ကိုနှိပ်ပြီး <code>cmd</code> ရိုက်ထည့်ပါ</li>
            <li>အောက်ပါ Command ကိုရိုက်ထည့်ပါ:
                <pre><code>powercfg /batteryreport /output "C:\battery_report.html"</code></pre>
            </li>
            <li><code>C:\battery_report.html</code> ဖိုင်ကို Browser နဲ့ဖွင့်ပါ</li>
        </ol>

        <div class="important-box">
            <h3>Battery Report မှာကြည့်ရမယ့် အရေးကြီးအချက်များ</h3>
            <ul>
                <li><strong>DESIGN CAPACITY</strong> - Battery ရဲ့ မူလစွမ်းရည်</li>
                <li><strong>FULL CHARGE CAPACITY</strong> - အခုအချိန်မှာ 100% အားပြည့်နေချိန်မှာရှိတဲ့ အမှန်တကယ် Capacity</li>
                <li><strong>BATTERY HEALTH (%)</strong> = (FULL CHARGE ÷ DESIGN CAPACITY) × 100</li>
            </ul>
        </div>

        <h2>Battery Health ဘယ်လိုအခြေအနေမှာ အစားထိုးသင့်လဲ?</h2>
        <div class="comparison-table">
            <table>
                <tr>
                    <th>Battery Health</th>
                    <th>အခြေအနေ</th>
                    <th>အကြံပြုချက်</th>
                </tr>
                <tr>
                    <td>80% အထက်</td>
                    <td>ကောင်းနေသေးတယ်</td>
                    <td>ပုံမှန်သုံးနိုင်ပါတယ်</td>
                </tr>
                <tr>
                    <td>50-80%</td>
                    <td>သတိထားစောင့်ကြည့်ရမယ်</td>
                    <td>အားသွင်းနည်းလမ်းမှန်အောင်သုံးပါ</td>
                </tr>
                <tr>
                    <td>50% အောက်</td>
                    <td>အားနည်းနေပြီ</td>
                    <td>အစားထိုးဖို့လိုနိုင်တယ်</td>
                </tr>
            </table>
    </div>
    "
};

// DOM content loaded
document.addEventListener("DOMContentLoaded", () => {
    // Set title
    document.getElementById("post-title").textContent = postData.title;

    // Set author and date
    const postMeta = document.querySelector(".post-meta");
    if (postMeta) {
        postMeta.innerHTML = `By <a>${postData.author}</a> • ${postData.date}`;
    }

    // Set cover image
    const coverImageContainer = document.getElementById("post-cover-image");
    if (coverImageContainer) {
        coverImageContainer.innerHTML = `<img src="${postData.coverImage}" alt="${postData.imageAlt}" />`;
    }

    // Set post content
    const postText = document.getElementById("post-text");
    if (postText) {
        postText.innerHTML = postData.content;
    }
});

// ===== 4. Navigation Update =====
// Navigation link တွေကို JSON ကနေ update လုပ်ဖို့ function
async function updateNavigation() {
    try {
        const response = await fetch('/home/post-data.json');
        const postsData = await response.json();
        
        // Get current post title from the inline postData object
        const currentTitle = postData.title;
        const currentPost = postsData.find(post => post.title === currentTitle);

        if (currentPost) {
            const prevPostLink = document.getElementById('prevPostLink');
            const prevPostTitle = document.getElementById('prevPostTitle');
            if (currentPost['PrePost-Title'] && currentPost['PrePost-Url']) {
                prevPostLink.href = `${currentPost['PrePost-Url']}.html`;
                prevPostTitle.textContent = currentPost['PrePost-Title'];
            } else {
                prevPostLink.parentElement.style.display = 'none';
            }

            const nextPostLink = document.getElementById('nextPostLink');
            const nextPostTitle = document.getElementById('nextPostTitle');
            if (currentPost['NextPost-Title'] && currentPost['NextPost-Url']) {
                nextPostLink.href = `${currentPost['NextPost-Url']}.html`;
                nextPostTitle.textContent = currentPost['NextPost-Title'];
            } else {
                nextPostLink.parentElement.style.display = 'none';
            }
        } else {
            console.error('Current post not found in JSON data');
        }
    } catch (error) {
        console.error('Error fetching navigation data:', error);
    }
}

// ===== Run Navigation =====
// Navigation update ကို ခေါ်မယ်
updateNavigation();


// ===== 6. Dynamic Title Update =====
// <h1> က စာသားကို <title> ထဲ ထည့်ဖို့
const postTitle = document.getElementById('post-title');
if (postTitle) {
    document.title = postData.title + " | TC-Myaing";
} else {
    console.error('Post title element not found');
}


    
</script>
