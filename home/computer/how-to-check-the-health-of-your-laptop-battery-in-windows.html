<script>

// Post data
const postData = {
    "title": "Windows အသုံးပြုထားတဲ့ Laptop မှာ Battery Report ကို ဘယ်လိုစစ်ဆေးရမလဲ",
    "author": "tinnaingoo",
    "date": "April 14, 2025",
    "coverImage": "https://i.pcmag.com/imagery/articles/06pAOqu8HjHsQpUe1Xc8AbF-1.fit_lim.size_1600x900.v1742833565.jpg",
    "imageAlt": "Check Battery Report",
    "content": "<h2><strong>မိတ်ဆွေ Laptop ဝယ်တဲ့အခါ Battery ကို ဘာကြောင့်ဂရုစိုက်သင့်တာလဲ?</strong></h2>\n<p>Laptop တစ်လုံးဝယ်တဲ့အခါ CPU, RAM, Storage စတဲ့ Specifications တွေကို လူတိုင်းသေချာစစ်ဆေးကြပေမယ့်&nbsp;<strong>Battery Health</strong>&nbsp;ကိုတော့ မေ့ထားတတ်ကြပါတယ်။ တကယ်တော့ Laptop ရဲ့ အရေးအကြီးဆုံး အစိတ်အပိုင်းတစ်ခုက&nbsp;<strong>Battery</strong>&nbsp;ပါ။ Battery မကောင်းရင် သင့်ရဲ့ Laptop က ပါဝါကြိုးမပါဘဲ အလုပ်လုပ်နိုင်ချိန် (Battery Life) နည်းသွားမယ်၊ တဖြည်းဖြည်း Performance ကျလာမယ်၊ နောက်ဆုံး Battery ကိုလုံးဝအစားထိုးရတဲ့အထိ ဖြစ်သွားနိုင်ပါတယ်။</p>\n<p>ဒါကြောင့်&nbsp;<strong>အသစ်ဝယ်မယ့် Laptop</strong>&nbsp;(သို့)&nbsp;<strong>အခုသုံးနေတဲ့ Laptop</strong>&nbsp;ရဲ့ Battery Health ကို ပုံမှန်စစ်ဆေးဖို့လိုပါတယ်။ Windows OS မှာ Battery Report ထုတ်ကြည့်လို့ရတဲ့ နည်းလမ်းတွေရှိပါတယ်။ ဒီဆောင်းပါးမှာ အလွယ်ကူဆုံးနည်းလမ်းတွေကို ရှင်းပြပေးသွားမှာပါ။</p>\n<hr />\n<h2><strong>Windows Laptop မှာ Battery Health စစ်ဆေးနည်း (၃) မျိုး</strong></h2>\n<h3><strong>နည်းလမ်း (၁) &ndash; Windows Built-in Battery Report သုံးပြီးစစ်ဆေးနည်း</strong></h3>\n<p>ဒီနည်းက&nbsp;<strong>အသုံးအများဆုံးနဲ့ အလွယ်ကူဆုံး</strong>&nbsp;နည်းလမ်းဖြစ်ပြီး Command Prompt ကနေ Battery ရဲ့ အချက်အလက်တွေကို HTML File အဖြစ်ထုတ်ပေးနိုင်ပါတယ်။</p>\n<ol start=\"1\">\n<li>\n<p><strong>Win + R</strong>&nbsp;ကိုနှိပ်ပြီး&nbsp;<strong><code>cmd</code></strong>&nbsp;ရိုက်ထည့်ကာ&nbsp;<strong>Command Prompt</strong>&nbsp;ကိုဖွင့်ပါ။</p>\n</li>\n<li>\n<p>အောက်ပါ Command ကိုရိုက်ထည့်ပါ။</p>\n<p><strong>powercfg /batteryreport /output \"C:\\battery_report.html\"</strong></p>\n</li>\n<li>\n<p><strong>Enter</strong>&nbsp;နှိပ်လိုက်ရင် Battery Report က&nbsp;<code>C:\\</code>&nbsp;Drive မှာ&nbsp;<code>battery_report.html</code>&nbsp;အဖြစ်သိမ်းပေးထားပါလိမ့်မယ်။</p>\n</li>\n<li>\n<p><strong>File Explorer</strong>&nbsp;ဖွင့်ပြီး&nbsp;<code>C:\\battery_report.html</code>&nbsp;ကိုရှာကာ&nbsp;<strong>Browser (Chrome, Edge) နဲ့ဖွင့်ပါ</strong>။</p>\n</li>\n</ol>\n<h4><strong>Battery Report မှာကြည့်ရမယ့် အရေးကြီးအချက်များ</strong></h4>\n<ul>\n<li>\n<p><strong>DESIGN CAPACITY</strong>&nbsp;&ndash; Battery ရဲ့ မူလစွမ်းရည် (အသစ်ဝယ်စဉ်က သတ်မှတ်ထားတဲ့ Capacity)</p>\n</li>\n<li>\n<p><strong>FULL CHARGE CAPACITY</strong>&nbsp;&ndash; အခုအချိန်မှာ 100% အားပြည့်နေချိန်မှာရှိတဲ့ အမှန်တကယ် Capacity</p>\n</li>\n<li>\n<p><strong>BATTERY HEALTH (%)</strong>&nbsp;= (FULL CHARGE CAPACITY &divide; DESIGN CAPACITY) &times; 100</p>\n<ul>\n<li>\n<p><strong>80% အထက်</strong>&nbsp;&rarr; ကောင်းနေသေးတယ်</p>\n</li>\n<li>\n<p><strong>50-80%</strong>&nbsp;&rarr; သတိထားစောင့်ကြည့်ရမယ်</p>\n</li>\n<li>\n<p><strong>50% အောက်</strong>&nbsp;&rarr; Battery အားနည်းနေပြီ၊ အစားထိုးဖို့လိုနိုင်တယ်</p>\n</li>\n</ul>\n</li>\n</ul>\n<h3><strong>နည်းလမ်း (၂) &ndash; Windows Settings ကနေတိုက်ရိုက်စစ်ဆေးနည်း</strong></h3>\n<ol start=\"1\">\n<li>\n<p><strong>Win + I</strong>&nbsp;နှိပ်ပြီး&nbsp;<strong>Settings</strong>&nbsp;ဖွင့်ပါ။</p>\n</li>\n<li>\n<p><strong>System</strong>&nbsp;&gt;&nbsp;<strong>Power &amp; Battery</strong>&nbsp;&gt;&nbsp;<strong>Battery</strong>&nbsp;ကိုဝင်ပါ။</p>\n</li>\n<li>\n<p><strong>Battery Usage</strong>&nbsp;နဲ့&nbsp;<strong>Battery Health</strong>&nbsp;အချက်အလက်တွေကိုကြည့်နိုင်ပါတယ်။</p>\n</li>\n</ol>\n<p><em>(Windows Version အလိုက် အနည်းငယ်ကွဲသွားနိုင်ပါတယ်။)</em></p>\n<h3><strong>နည်းလမ်း (၃) &ndash; Third-Party Software (BatteryInfoView, HWMonitor) သုံးပြီးစစ်ဆေးနည်း</strong></h3>\n<p>Windows Built-in Tools တွေနဲ့ မလုံလောက်ဘူးဆိုရင်&nbsp;<strong>Third-Party Software</strong>&nbsp;တွေသုံးပြီး Battery ကို အသေးစိတ်စစ်ဆေးနိုင်ပါတယ်။</p>\n<ul>\n<li>\n<p><strong><a href=\"https://www.nirsoft.net/utils/battery_information_view.html\" target=\"_blank\" rel=\"noopener noreferrer\">BatteryInfoView</a></strong>&nbsp;&ndash; Battery Wear Level, Charge Cycles တွေကိုကြည့်လို့ရတယ်။</p>\n</li>\n<li>\n<p><strong><a href=\"https://www.cpuid.com/softwares/hwmonitor.html\" target=\"_blank\" rel=\"noopener noreferrer\">HWMonitor</a></strong>&nbsp;&ndash; Battery Voltage, Temperature အထိ စစ်ဆေးနိုင်တယ်။</p>\n</li>\n</ul>\n<h2><strong>ဘယ်အချိန်မှာ Battery ကိုအစားထိုးဖို့လိုအပ်လဲ?</strong></h2>\n<ul>\n<li>\n<p>Battery Health 50% အောက်ကျသွားရင်</p>\n</li>\n<li>\n<p>အားပြည့်နေတုန်းမှာပဲ ခဏခဏအားကုန်သွားရင်</p>\n</li>\n<li>\n<p>Battery ဖောင်းလာရင် (Swollen Battery) &ndash; အန္တရာယ်ရှိတာကြောင့် အမြန်အစားထိုးပါ!</p>\n</li>\n</ul>\n<p>Laptop Battery က သင့်ရဲ့ အလုပ်လုပ်နိုင်စွမ်းကို တိုက်ရိုက်သက်ရောက်မှုရှိတာကြောင့်&nbsp;<strong>ပုံမှန်စစ်ဆေးဖို့ အရေးကြီးပါတယ်</strong>။ Windows Built-in Tools တွေနဲ့ အလွယ်တကူစစ်ဆေးနိုင်တဲ့အတွက် ဒီနည်းလမ်းတွေကို အသုံးပြုပြီး သင့် Laptop Battery ရဲ့ Battery Health ကို လွယ်ကူစွာစစ်ဆေးနိုင်ကြမယ်လို့ မျှော်လင့်မိပါတယ်။</p>\n<p>#tcmyaing</p>"
};

// DOM content loaded
document.addEventListener("DOMContentLoaded", () => {
    // Set title
    document.getElementById("post-title").textContent = postData.title;

    // Set author and date
    const postMeta = document.querySelector(".post-meta");
    if (postMeta) {
        postMeta.innerHTML = `By <a>${postData.author}</a> • ${postData.date}`;
    }

    // Set cover image
    const coverImageContainer = document.getElementById("post-cover-image");
    if (coverImageContainer) {
        coverImageContainer.innerHTML = `<img src="${postData.coverImage}" alt="${postData.imageAlt}" />`;
    }

    // Set post content
    const postText = document.getElementById("post-text");
    if (postText) {
        postText.innerHTML = postData.content;
    }
});
    
    // ===== 4. Navigation Update =====
// Navigation link တွေကို JSON ကနေ update လုပ်ဖို့ function
async function updateNavigation() {
    try {
        const response = await fetch('/home/post-data.json');
        const postsData = await response.json();
        
        // Get current post title from the inline postData object
        const currentTitle = postData.title;
        const currentPost = postsData.find(post => post.title === currentTitle);

        if (currentPost) {
            const prevPostLink = document.getElementById('prevPostLink');
            const prevPostTitle = document.getElementById('prevPostTitle');
            if (currentPost['PrePost-Title'] && currentPost['PrePost-Url']) {
                prevPostLink.href = `${currentPost['PrePost-Url']}.html`;
                prevPostTitle.textContent = currentPost['PrePost-Title'];
            } else {
                prevPostLink.parentElement.style.display = 'none';
            }

            const nextPostLink = document.getElementById('nextPostLink');
            const nextPostTitle = document.getElementById('nextPostTitle');
            if (currentPost['NextPost-Title'] && currentPost['NextPost-Url']) {
                nextPostLink.href = `${currentPost['NextPost-Url']}.html`;
                nextPostTitle.textContent = currentPost['NextPost-Title'];
            } else {
                nextPostLink.parentElement.style.display = 'none';
            }
        } else {
            console.error('Current post not found in JSON data');
        }
    } catch (error) {
        console.error('Error fetching navigation data:', error);
    }
}

// ===== Run Navigation =====
// Navigation update ကို ခေါ်မယ်
updateNavigation();


// ===== 6. Dynamic Title Update =====
// <h1> က စာသားကို <title> ထဲ ထည့်ဖို့
const postTitle = document.getElementById('post-title');
if (postTitle) {
    document.title = postData.title + " | TC-Myaing";
} else {
    console.error('Post title element not found');
}


    
</script>
