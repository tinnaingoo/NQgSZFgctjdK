// Post data
const postData = {
    "title": "Laptop ဝယ်ရင် ဘာတွေသိထားရမလဲ",
    "author": "tinnaingoo",
    "date": "March 3, 2025",
    "coverImage": "https://i.pinimg.com/736x/61/00/fd/6100fd2be3e0e536c600b36593d2610b.jpg",
    "imageAlt": "Laptop Data",
    "content": "<p>Laptop ဆိုတာ ကွန်ပျူတာတစ်မျိုးပါပဲ။ ဒါပေမဲ့ Desktop လို တစ်နေရာတည်းမှာ ထိုင်သုံးရတာမဟုတ်ဘဲ သယ်ရလွယ်တဲ့ အားသာချက်ကြောင့် လူကြိုက်များတာပါ။ အိမ်မှာသုံးလို့ရသလို အပြင်ထွက်ရင်လည်း လွယ်လွယ်ကူကူ ထည့်သွားလို့ရတယ်။ ဘာတွေလုပ်လို့ရလဲဆိုတော့ စာစီစာရိုက်ကနေ ဂိမ်းဆော့တာ၊ ဗီဒီယိုတည်းတာ၊ အွန်လိုင်းအစည်းအဝေးတက်တာအထိ အကုန်လုပ်လို့ရတယ်။ ဒီလို ဘက်စုံသုံးလို့ရတာကြောင့် ကျောင်းသားတွေရော၊ အလုပ်သမားတွေရော၊ အိမ်မှာပဲ အေးဆေးသုံးချင်တဲ့သူတွေပါ အကုန်လိုချင်ကြတာ။ ဒီအကြောင်းတွေကို ပိုသိချင်ရင် TechRadar ဒါမှမဟုတ် CNET လို နည်းပညာဆိုင်ရာ ဝက်ဘ်ဆိုက်တွေမှာ အသေးစိတ်ဖတ်ကြည့်လို့ရတယ်။</p>\n<p><b>Laptop ဝယ်မယ်ဆိုရင် ဘာတွေသိထားသင့်လဲ</b></p>\n<p>Laptop ဝယ်ဖို့ စဉ်းစားတဲ့အခါ အရင်ဆုံး <b>ကိုယ်က ဘာအတွက်သုံးမှာလဲဆိုတာကို ရှင်းရှင်းလင်းလင်းသိဖို့</b> လိုတယ်။ ဥပမာ - ကျောင်းသားတစ်ယောက်ဆိုရင် Word၊ Excel၊ အင်တာနက်သုံးတာလောက်ပဲ လိုတာများတယ်။ ဒါပေမဲ့ ဂရပ်ဖစ်ဒီဇိုင်နာ ဒါမှမဟုတ် ဗီဒီယိုတည်းဖြတ်တဲ့သူဆိုရင် ပိုကောင်းတဲ့ စွမ်းဆောင်ရည် လိုလာမယ်။ နောက်တစ်ခုက ဘတ်ဂျက်ပါ။ ဈေးကွက်ထဲမှာ သိန်းတစ်ဝက်လောက်ကနေ သိန်းဆယ်ချီတဲ့ Laptop တွေအထိ ရှိတော့ ကိုယ်ဘယ်လောက်ထိ သုံးမယ်ဆိုတာကို အရင်ဆုံး ဆုံးဖြတ်ထားရမယ်။ ဒီလိုအချက်တွေကို ဘယ်မှာ ပိုသေချာလေ့လာလို့ရလဲဆိုရင် Laptop Mag ဒါမှမဟုတ် PCMag မှာ အမျိုးအစားအလိုက် ရှင်းပြထားတာတွေ ဖတ်ကြည့်ပါ။</p>\n<p><b>ဘာတွေကို သတိထားရမလဲ</b><br>Laptop ဝယ်တဲ့အခါ သတိထားရမယ့် အချက်တွေကလည်း အများကြီးပါ။ တစ်ခါတည်း ဈေးအသက်သာဆုံးကိုပဲ ဝယ်လိုက်ရင် နောက်ပိုင်း နှေးတာ၊ ခဏခဏပျက်တာမျိုး ဖြစ်တတ်တယ်။ ဒါကြောင့် ဈေးချည်းပဲကြည့်မယ့်အစား စွမ်းဆောင်ရည်ကိုပါ ထည့်စဉ်းစားပါ။ နောက်တစ်ချက်က Battery Life ပါ။ တစ်ချို့ Laptop တွေက ၃ နာရီလောက်ပဲ ခံတော့ အပြင်မှာ သုံးမယ်ဆိုရင် အနည်းဆုံး ၈ နာရီလောက် ခံတဲ့ဟာကို ရွေးသင့်တယ်။ ဒါ့အပြင် အာမခံလည်း အရေးကြီးတယ်။ အနည်းဆုံး တစ်နှစ်အာမခံပါတဲ့ ဆိုင်ကနေ ဝယ်ဖို့ မမေ့ပါနဲ့။ ဒီလို အသေးစိတ်အချက်တွေကို ဘယ်မှာ စစ်ကြည့်လို့ရလဲဆိုရင် ထုတ်လုပ်သူရဲ့ ဝက်ဘ်ဆိုက် (ဥပမာ Dell, HP, ASUS) ဒါမှမဟုတ် Amazon၊ Lazada လို အွန်လိုင်းဆိုင်တွေမှာ Specification တွေကို ဖတ်ကြည့်လို့ရတယ်။</p>\n<p><b>ဘယ်လို Laptop ကို ရွေးချယ်သင့်လဲ</b><br>\nLaptop ရွေးတဲ့အခါ အဓိကက ကိုယ့်လိုအပ်ချက်နဲ့ ကိုက်ညီမှုကို ဦးစားပေးပါ။ ရိုးရိုးသုံးဖို့ဆိုရင် Intel Core i3 ဒါမှမဟုတ် AMD Ryzen 3 လောက်နဲ့ လုံလောက်တယ်။ ဂိမ်းဆော့မယ်၊ ဗီဒီယိုတည်းမယ်ဆိုရင်တော့ Core i7 ဒါမှမဟုတ် Ryzen 7 လောက်ကို ကြည့်ရမယ်။ RAM ကတော့ အနည်းဆုံး 8GB ရှိမှ ချောချောမောမော အလုပ်လုပ်နိုင်မယ်။ သိုလှောင်မှုအတွက်ဆိုရင် SSD 256GB လောက်ဆို မြန်တော့မြန်၊ ဈေးလည်းသင့်တယ်။ ဒီလို Specification တွေကို ဘယ်မှာ နှိုင်းယှဉ်ကြည့်လို့ရလဲဆိုရင် Notebookcheck ဒါမှမဟုတ် UserBenchmark လို ဆိုက်တွေမှာ အသေးစိတ် နှိုင်းပြထားတာတွေ ရှိတယ်။ ဆိုင်ကိုသွားပြီး ကိုယ်တိုင် လက်ကွက်စမ်းတာ၊ မျက်နှာပြင်ကြည့်တာမျိုးလည်း လုပ်နိုင်ရင် ပိုကောင်းတယ်။ လက်ကွက်က သုံးရတာ အဆင်ပြေသလား၊ မျက်နှာပြင်က ကြည့်ရတာ မျက်စိနောက်သလားဆိုတာကို ကိုယ်တိုင်ခံစားကြည့်လို့ရတာပေါ့။</p>\n<p><b>နောက်ဆုံး အကြံပြုချက်ချင်တာက</b> Laptop ဝယ်မယ်ဆိုရင် နောက်ဆုံးအနေနဲ့ သူများရဲ့ အတွေ့အကြုံတွေကို ကြည့်ဖို့ အကြံပေးချင်တယ်။ Facebook မှာ “Laptop recommendation 2025” လို့ ရှာကြည့်ရင် လူတွေရဲ့ အကြံပြုချက်တွေ၊ ဘယ် Laptop က ဘယ်လို အဆင်ပြေတယ်ဆိုတာတွေ တွေ့ရမယ်။ YouTube မှာလည်း အမျိုးအစားအလိုက် Review ဗီဒီယိုတွေ အများကြီးရှိတယ်။ ဒါဆိုရင် ကိုယ်ဝယ်မယ့် Laptop က တကယ်ပဲ တန်သလား၊ ကိုယ်လိုချင်တာနဲ့ ကိုက်ညီသလားဆိုတာ ပိုသေချာသွားမှာပါ။ ဒါဆိုရင် အခု ရွေးချယ်ဖို့ အဆင်သင့်ဖြစ်သွားပြီလို့ ထင်တယ်။ အဆင်ပြေကြပါစေဗျာ</p>\n<p>#tcmyaing</p>"
};

// DOM content loaded
document.addEventListener("DOMContentLoaded", () => {
    // Set title
    document.getElementById("post-title").textContent = postData.title;

    // Set author and date
    const postMeta = document.querySelector(".post-meta");
    if (postMeta) {
        postMeta.innerHTML = `By <a>${postData.author}</a> • ${postData.date}`;
    }

    // Set cover image
    const coverImageContainer = document.getElementById("post-cover-image");
    if (coverImageContainer) {
        coverImageContainer.innerHTML = `<img src="${postData.coverImage}" alt="${postData.imageAlt}" />`;
    }

    // Set post content
    const postText = document.getElementById("post-text");
    if (postText) {
        postText.innerHTML = postData.content;
    }
});

// ===== 4. Navigation Update =====
// Navigation link တွေကို JSON ကနေ update လုပ်ဖို့ function
async function updateNavigation() {
    try {
        const response = await fetch('/home/post-data.json');
        const postsData = await response.json();
        
        // Get current post title from the inline postData object
        const currentTitle = postData.title;
        const currentPost = postsData.find(post => post.title === currentTitle);

        if (currentPost) {
            const prevPostLink = document.getElementById('prevPostLink');
            const prevPostTitle = document.getElementById('prevPostTitle');
            if (currentPost['PrePost-Title'] && currentPost['PrePost-Url']) {
                prevPostLink.href = `${currentPost['PrePost-Url']}.html`;
                prevPostTitle.textContent = currentPost['PrePost-Title'];
            } else {
                prevPostLink.parentElement.style.display = 'none';
            }

            const nextPostLink = document.getElementById('nextPostLink');
            const nextPostTitle = document.getElementById('nextPostTitle');
            if (currentPost['NextPost-Title'] && currentPost['NextPost-Url']) {
                nextPostLink.href = `${currentPost['NextPost-Url']}.html`;
                nextPostTitle.textContent = currentPost['NextPost-Title'];
            } else {
                nextPostLink.parentElement.style.display = 'none';
            }
        } else {
            console.error('Current post not found in JSON data');
        }
    } catch (error) {
        console.error('Error fetching navigation data:', error);
    }
}

// ===== Run Navigation =====
// Navigation update ကို ခေါ်မယ်
updateNavigation();


// ===== 6. Dynamic Title Update =====
// <h1> က စာသားကို <title> ထဲ ထည့်ဖို့
const postTitle = document.getElementById('post-title');
if (postTitle) {
    document.title = postData.title + " | TC-Myaing";
} else {
    console.error('Post title element not found');
}
