// Post data
const postData = {
    "title": "ကွန်ပျူတာကီးဘုတ် (Computer Keyboard) အကြောင်း",
    "author": "tinnaingoo",
    "date": "Feb 23, 2025",
    "coverImage": "https://i.pinimg.com/1200x/32/5e/e0/325ee0d8d14e60a33264a49cfb3dca42.jpg",
    "imageAlt": "About Computer Keyboard",
    "content": "<p style=\"text-align: justify;\">ကွန်ပျူတာကီးဘုတ်က ကွန်ပျူတာစနစ်တစ်ခုအတွက် အရေးပါသော Input Device တစ်ခုဖြစ်ပါတယ်။ ကီးဘုတ်မှတစ်ဆင့် စာရိုက်ခြင်း၊ ကွန်ပျူတာကို ထိန်းချုပ်ခြင်း၊ နှင့် အခြားလုပ်ဆောင်ချက်များကို လုပ်ဆောင်နိုင်ပါတယ်။ ကီးဘုတ်များသည် နည်းပညာတိုးတက်မှုနှင့်အတူ အမျိုးအစားများစွာ ပြောင်းလဲလာခဲ့ပြီး၊ ယနေ့ခေတ်တွင် လူသုံးများသော ပစ္စည်းတစ်ခုဖြစ်လာသည်။</p>\n<hr>\n<h3><strong>ကီးဘုတ်၏ သမိုင်းကြောင်း</strong></h3>\n<p style=\"text-align: justify;\">ကီးဘုတ်၏ သမိုင်းကြောင်းသည် ၁၉ ရာစုနှောင်းပိုင်းကာလများတွင် စတင်ခဲ့သည်။ ပထမဆုံးသော ကီးဘုတ်များကို Typewriter များတွင် အသုံးပြုခဲ့သည်။ ၁၈၆၈ ခုနှစ်တွင် Christopher Latham Sholes သည် QWERTY ကီးဘုတ်ကို တီထွင်ခဲ့ပြီး၊ ယနေ့ခေတ် ကီးဘုတ်များ၏ အခြေခံဖြစ်လာခဲ့သည်။</p>\n<p style=\"text-align: justify;\">ကွန်ပျူတာကီးဘုတ်များသည် ၁၉၇၀ ခုနှစ်များတွင် စတင်ပေါ်ထွန်းလာခဲ့ပြီး၊ ပထမဆုံးသော ကွန်ပျူတာကီးဘုတ်များကို IBM နှင့် Apple တို့က တီထွင်ခဲ့သည်။ ယနေ့ခေတ်တွင် ကီးဘုတ်များသည် အမျိုးအစားများစွာ ရှိလာပြီး၊ လူသုံးများသော ပစ္စည်းတစ်ခုဖြစ်လာသည်။</p>\n<img id=\"myImg\" src=\"https://i.pinimg.com/1200x/75/aa/7b/75aa7b493a6915ff9247a2537e4a79db.jpg\" alt=\"typewriter-and-qwerty\">\n<hr>\n<h3><strong>ကီးဘုတ်၏ အမျိုးအစားများ</strong></h3>\n<p>ကီးဘုတ်များကို အသုံးပြုမှုပုံစံနှင့် ဒီဇိုင်းပေါ်မူတည်၍ အမျိုးအစားများစွာ ခွဲခြားနိုင်သည်။</p>\n<h3>၁။&nbsp;<strong>QWERTY ကီးဘုတ်</strong></h3>\n<ul>\n<li>\n<p>QWERTY ကီးဘုတ်သည် လူသုံးအများဆုံး ကီးဘုတ်အမျိုးအစားဖြစ်သည်။</p>\n</li>\n<li>\n<p>ကီးဘုတ်၏ ထိပ်ဆုံးတွင် Q, W, E, R, T, Y ဟူသော စာလုံးများ ပါဝင်သည်။</p>\n</li>\n<li>\n<p>Typewriter များတွင် အသုံးပြုခဲ့သော ဒီဇိုင်းကို အခြေခံထားသည်။</p>\n</li>\n</ul>\n<h3>၂။&nbsp;<strong>Ergonomic ကီးဘုတ်</strong></h3>\n<ul>\n<li>\n<p>လူသားများ၏ လက်နှင့် လက်ကောက်ဝတ်ကို သက်တောင့်သက်သာရှိစေရန် ဒီဇိုင်းထုတ်ထားသည်။</p>\n</li>\n<li>\n<p>လက်ကောက်ဝတ်နာခြင်းကို ကာကွယ်ပေးသည်။</p>\n</li>\n</ul>\n<h3>၃။&nbsp;<strong>Gaming ကီးဘုတ်</strong></h3>\n<ul>\n<li>\n<p>ဂိမ်းကစားသူများအတွက် အထူးဒီဇိုင်းထုတ်ထားသည်။</p>\n</li>\n<li>\n<p>RGB Backlighting နှင့် Macro Keys များ ပါဝင်သည်။</p>\n</li>\n</ul>\n<h3>၄။&nbsp;<strong>Wireless ကီးဘုတ်</strong></h3>\n<ul>\n<li>\n<p>Bluetooth သို့မဟုတ် USB Receiver များဖြင့် ချိတ်ဆက်အသုံးပြုနိုင်သည်။</p>\n</li>\n<li>\n<p>ကြိုးမဲ့သုံးနိုင်သောကြောင့် သယ်ဆောင်ရလွယ်ကူသည်။</p>\n</li>\n</ul>\n<h3>၅။&nbsp;<strong>Virtual ကီးဘုတ်</strong></h3>\n<ul>\n<li>\n<p>စမတ်ဖုန်းများနှင့် တက်ဘလက်များတွင် အသုံးပြုသော ကီးဘုတ်အမျိုးအစားဖြစ်သည်။</p>\n</li>\n<li>\n<p>ဖန်သားပြင်ပေါ်တွင် ပေါ်လာသော ကီးဘုတ်ဖြစ်သည်။</p>\n</li>\n</ul>\n<hr>\n<h3><strong>ကီးဘုတ်၏ အစိတ်အပိုင်းများ</strong></h3>\n<p>ကီးဘုတ်တစ်ခုတွင် အဓိက အစိတ်အပိုင်းများစွာ ပါဝင်သည်။</p>\n<p>၁။&nbsp;<strong>Function Keys (F1-F12)</strong></p>\n<ul>\n<li>\n<p>လုပ်ဆောင်ချက်များကို အမြန်လုပ်ဆောင်နိုင်ရန် အသုံးပြုသည်။</p>\n</li>\n<li>\n<p>ဥပမာ - F1 သည် Help အတွက် အသုံးပြုသည်။</p>\n</li>\n</ul>\n<h3>၂။&nbsp;<strong>Alphanumeric Keys</strong></h3>\n<ul>\n<li>\n<p>စာလုံးများ (A-Z) နှင့် ဂဏန်းများ (0-9) ပါဝင်သည်။</p>\n</li>\n</ul>\n<h3>၃။&nbsp;<strong>Modifier Keys</strong></h3>\n<ul>\n<li>\n<p>Shift, Ctrl, Alt ကဲ့သို့သော ကီးများဖြစ်ပြီး၊ အခြားကီးများနှင့် တွဲဖက်အသုံးပြုသည်။</p>\n</li>\n</ul>\n<h3>၄။&nbsp;<strong>Navigation Keys</strong></h3>\n<ul>\n<li>\n<p>Arrow Keys, Home, End, Page Up, Page Down ကဲ့သို့သော ကီးများဖြစ်သည်။</p>\n</li>\n</ul>\n<h3>၅။&nbsp;<strong>Numeric Keypad</strong></h3>\n<ul>\n<li>\n<p>ဂဏန်းများကို အမြန်ရိုက်နိုင်ရန် ဒီဇိုင်းထုတ်ထားသည်။</p>\n</li>\n</ul>\n<hr>\n<h3><strong>ကီးဘုတ်၏ အလုပ်လုပ်ပုံ</strong></h3>\n<p style=\"text-align: justify;\">ကီးဘုတ်သည် လျှပ်စစ်ဆိုင်ရာ နည်းပညာကို အသုံးပြု၍ အလုပ်လုပ်သည်။ ကီးတစ်ခုကို နှိပ်လိုက်သောအခါ၊ ကီးဘုတ်အတွင်းရှိ Circuit များကို လှုံ့ဆော်ပေးပြီး၊ ကွန်ပျူတာထံသို့ Signal များပေးပို့သည်။ ကွန်ပျူတာသည် ထို Signal များကို ဖတ်ရှုပြီး၊ သက်ဆိုင်ရာ စာလုံးသို့မဟုတ် လုပ်ဆောင်ချက်ကို ပြသပေးသည်။</p>\n<p style=\"text-align: justify;\">ကွန်ပျူတာအသုံးပြုသူများအတွက် ကီးဘုတ်ပေါ်ရှိ Key များနှင့် Keyboard Shortcut များသည် အလုပ်လုပ်ဆောင်မှုကို မြန်ဆန်စေပြီး၊ အချိန်ကုန်သက်သာစေသည်။ ဤဆောင်းပါးတွင် အသုံးများသော Key များနှင့် Keyboard Shortcut များကို အသေးစိတ် ဖော်ပြထားပါသည်။</p>\n<h3><strong>အသုံးများသော Key များ</strong></h3>\n<p>၁။&nbsp;<strong>Function Keys (F1-F12)</strong></p>\n<ul>\n<li>\n<p><strong>F1</strong>: Help ဖွင့်ရန်။</p>\n</li>\n<li>\n<p><strong>F2</strong>: File သို့မဟုတ် Folder အမည်ပြောင်းရန်။</p>\n</li>\n<li>\n<p><strong>F5</strong>: Page ကို Refresh လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>F11</strong>: Full Screen Mode သို့ ပြောင်းရန်။</p>\n</li>\n</ul>\n<h3>၂။&nbsp;<strong>Modifier Keys</strong></h3>\n<ul>\n<li>\n<p><strong>Shift</strong>: စာလုံးကြီးရိုက်ရန် သို့မဟုတ် အထူးသင်္ကေတများရိုက်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl (Control)</strong>: Shortcut များနှင့် တွဲဖက်အသုံးပြုသည်။</p>\n</li>\n<li>\n<p><strong>Alt (Alternate)</strong>: Menu များကို ရွေးချယ်ရန်။</p>\n</li>\n<li>\n<p><strong>Windows Key</strong>: Start Menu ဖွင့်ရန်။</p>\n</li>\n</ul>\n<h3>၃။&nbsp;<strong>Navigation Keys</strong></h3>\n<ul>\n<li>\n<p><strong>Arrow Keys</strong>: Cursor ကို ရွှေ့ရန်။</p>\n</li>\n<li>\n<p><strong>Home</strong>: စာသားအစသို့ သွားရန်။</p>\n</li>\n<li>\n<p><strong>End</strong>: စာသားအဆုံးသို့ သွားရန်။</p>\n</li>\n<li>\n<p><strong>Page Up/Page Down</strong>: Page ကို အပေါ်/အောက်သို့ ရွှေ့ရန်။</p>\n</li>\n</ul>\n<h3>၄။&nbsp;<strong>Special Keys</strong></h3>\n<ul>\n<li>\n<p><strong>Enter</strong>: Command သို့မဟုတ် စာပိုဒ်အသစ်စရိုက်ရန်။</p>\n</li>\n<li>\n<p><strong>Spacebar</strong>: Space ထည့်ရန်။</p>\n</li>\n<li>\n<p><strong>Backspace</strong>: စာလုံးများကို ဖျက်ရန်။</p>\n</li>\n<li>\n<p><strong>Delete</strong>: စာလုံးများကို ဖျက်ရန်။</p>\n</li>\n<li>\n<p><strong>Tab</strong>: Indent ထည့်ရန် သို့မဟုတ် Form များတွင် Field ပြောင်းရန်။</p>\n</li>\n</ul>\n<hr>\n<p>&nbsp;၁။&nbsp;<strong>အထွေထွေ Shortcut များ</strong></p>\n<ul>\n<li>\n<p><strong>Ctrl + C</strong>: Copy လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + X</strong>: Cut လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + V</strong>: Paste လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + Z</strong>: Undo လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + Y</strong>: Redo လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + A</strong>: အားလုံးကို Select လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + S</strong>: File ကို Save လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + P</strong>: Print ထုတ်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + F</strong>: Find လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + N</strong>: New Window ဖွင့်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + W</strong>: Window ကို ပိတ်ရန်။</p>\n</li>\n<li>\n<p><strong>Alt + Tab</strong>: Open Program များကြား ပြောင်းရန်။</p>\n</li>\n<li>\n<p><strong>Alt + F4</strong>: Program ကို ပိတ်ရန်။</p>\n</li>\n<li>\n<p><strong>Windows + D</strong>: Desktop ကို ပြရန်။</p>\n</li>\n<li>\n<p><strong>Windows + L</strong>: Lock Screen လုပ်ရန်။</p>\n</li>\n</ul>\n<h3>၂။&nbsp;<strong>Browser Shortcut များ</strong></h3>\n<ul>\n<li>\n<p><strong>Ctrl + T</strong>: New Tab ဖွင့်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + W</strong>: Tab ကို ပိတ်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + Shift + T</strong>: ပိတ်ထားသော Tab ကို ပြန်ဖွင့်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + Tab</strong>: Tab များကြား ပြောင်းရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + R</strong>: Page ကို Refresh လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + H</strong>: History ဖွင့်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + J</strong>: Download ဖိုင်များကို ကြည့်ရန်။</p>\n</li>\n</ul>\n<h3>၃။&nbsp;<strong>Text Editing Shortcut များ</strong></h3>\n<ul>\n<li>\n<p><strong>Ctrl + B</strong>: Bold လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + I</strong>: Italic လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + U</strong>: Underline လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + Shift + &gt;/&lt;</strong>: Font Size ကြီးခြင်း/သေးခြင်း။</p>\n</li>\n<li>\n<p><strong>Ctrl + L</strong>: Text ကို Left Align လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + E</strong>: Text ကို Center Align လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>Ctrl + R</strong>: Text ကို Right Align လုပ်ရန်။</p>\n</li>\n</ul>\n<h3>၄။&nbsp;<strong>Windows Shortcut များ</strong></h3>\n<ul>\n<li>\n<p><strong>Windows + E</strong>: File Explorer ဖွင့်ရန်။</p>\n</li>\n<li>\n<p><strong>Windows + R</strong>: Run Dialog Box ဖွင့်ရန်။</p>\n</li>\n<li>\n<p><strong>Windows + I</strong>: Settings ဖွင့်ရန်။</p>\n</li>\n<li>\n<p><strong>Windows + S</strong>: Search Bar ဖွင့်ရန်။</p>\n</li>\n<li>\n<p><strong>Windows + Shift + S</strong>: Screenshot ရိုက်ရန်။</p>\n</li>\n<li>\n<p><strong>Windows + . (သို့မဟုတ် ;)</strong>: Emoji Panel ဖွင့်ရန်။</p>\n</li>\n</ul>\n<h3>၅။&nbsp;<strong>Mac Shortcut များ</strong></h3>\n<ul>\n<li>\n<p><strong>Command + C</strong>: Copy လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>Command + V</strong>: Paste လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>Command + Z</strong>: Undo လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>Command + Shift + Z</strong>: Redo လုပ်ရန်။</p>\n</li>\n<li>\n<p><strong>Command + Q</strong>: Program ကို ပိတ်ရန်။</p>\n</li>\n<li>\n<p><strong>Command + Space</strong>: Spotlight Search ဖွင့်ရန်။</p>\n</li>\n<li>\n<p><strong>Command + Tab</strong>: Open Program များကြား ပြောင်းရန်။</p>\n</li>\n</ul>\n<p style=\"text-align: justify;\">Keyboard Shortcut များသည် ကွန်ပျူတာအသုံးပြုသူများအတွက် အချိန်ကုန်သက်သာစေပြီး၊ အလုပ်လုပ်ဆောင်မှုကို ပိုမိုမြန်ဆန်စေသည်။ ထို့ကြောင့်၊ ဤ Shortcut များကို မှတ်သားထားခြင်းဖြင့်၊ ကွန်ပျူတာအသုံးပြုမှုကို ပိုမိုထိရောက်စေနိုင်သည်။</p>\n<hr>\n<h3>Keyboard များနှင့် ချိတ်ဆက်ခဲ့သော Cable များ</h3>\n<p>ကွန်ပျူတာ Keyboard များသည် ကွန်ပျူတာစနစ်နှင့် ချိတ်ဆက်ရန် မတူညီသော Cable များကို အသုံးပြုခဲ့ကြသည်။ နည်းပညာတိုးတက်မှုနှင့်အတူ၊ ချိတ်ဆက်မှုပုံစံများလည်း ပြောင်းလဲလာခဲ့သည်။ ဤဆောင်းပါးတွင် Keyboard များနှင့် ကွန်ပျူတာကို ချိတ်ဆက်ခဲ့သော Cable များအကြောင်းကို အသေးစိတ် ဖော်ပြထားပါသည်။</p>\n<h3>၁။&nbsp;<strong>PS/2 Cable</strong></h3>\n<ul>\n<li>\n<p><strong>ပုံစံ</strong>: လုံးဝိုင်းပြီး၊ 6-pin connector ဖြစ်သည်။</p>\n</li>\n<li>\n<p><strong>အရောင်</strong>: Keyboard အတွက် ခရမ်းရောင်၊ Mouse အတွက် အစိမ်းရောင်။</p>\n</li>\n<li>\n<p><strong>အသုံးပြုမှု</strong>: 1990 ခုနှစ်များတွင် အသုံးများခဲ့ပြီး၊ ယခုအခါ အသုံးနည်းလာသည်။</p>\n</li>\n<li>\n<p><strong>အားသာချက်</strong>: Hardware Interrupt ကို အသုံးပြုထားသောကြောင့်၊ Input များကို ပိုမိုတိကျစွာ လက်ခံနိုင်သည်။</p>\n</li>\n<li>\n<p><strong>အားနည်းချက်</strong>: Hot-Swapping မပံ့ပိုးပါ၊ USB ထက် နှေးကွေးသည်။</p>\n</li>\n</ul>\n<h3>၂။&nbsp;<strong>USB Cable</strong></h3>\n<ul>\n<li>\n<p><strong>ပုံစံ</strong>: လေးထောင့်ပုံစံ၊ Type-A, Type-B, Type-C စသည်ဖြင့် အမျိုးမျိုးရှိသည်။</p>\n</li>\n<li>\n<p><strong>အသုံးပြုမှု</strong>: ယနေ့ခေတ်တွင် အသုံးအများဆုံး ချိတ်ဆက်မှုပုံစံဖြစ်သည်။</p>\n</li>\n<li>\n<p><strong>အားသာချက်</strong>: Plug-and-Play စနစ်ကို အသုံးပြုထားသောကြောင့်၊ လွယ်ကူစွာ ချိတ်ဆက်နိုင်သည်။</p>\n</li>\n<li>\n<p><strong>အမြန်နှုန်း</strong>: USB 2.0 (480 Mbps), USB 3.0 (5 Gbps), USB 3.1 (10 Gbps), USB4 (40 Gbps)။</p>\n</li>\n</ul>\n<h3>၃။&nbsp;<strong>Serial Port Cable</strong></h3>\n<ul>\n<li>\n<p><strong>ပုံစံ</strong>: လေးထောင့်ပုံစံ၊ 9-pin သို့မဟုတ် 25-pin connector ဖြစ်သည်။</p>\n</li>\n<li>\n<p><strong>အသုံးပြုမှု</strong>: 1980 ခုနှစ်များတွင် အသုံးများခဲ့ပြီး၊ ယခုအခါ အသုံးနည်းလာသည်။</p>\n</li>\n<li>\n<p><strong>အားသာချက်</strong>: ရိုးရှင်းပြီး စိတ်ချရသော ချိတ်ဆက်မှုကို ပေးစွမ်းနိုင်သည်။</p>\n</li>\n<li>\n<p><strong>အားနည်းချက်</strong>: အမြန်နှုန်းနှေးကွေးပြီး၊ ခေတ်မီ Device များနှင့် မကိုက်ညီပါ။</p>\n</li>\n</ul>\n<h3>၄။&nbsp;<strong>ADB (Apple Desktop Bus) Cable</strong></h3>\n<ul>\n<li>\n<p><strong>ပုံစံ</strong>: လေးထောင့်ပုံစံ၊ Apple ကွန်ပျူတာများအတွက် အထူးဒီဇိုင်းထုတ်ထားသည်။</p>\n</li>\n<li>\n<p><strong>အသုံးပြုမှု</strong>: 1980 နှင့် 1990 ခုနှစ်များတွင် Apple ကွန်ပျူတာများတွင် အသုံးပြုခဲ့သည်။</p>\n</li>\n<li>\n<p><strong>အားသာချက်</strong>: Keyboard, Mouse, နှင့် အခြား Device များကို တစ်ချိန်တည်းတွင် ချိတ်ဆက်နိုင်သည်။</p>\n</li>\n<li>\n<p><strong>အားနည်းချက်</strong>: Apple ကွန်ပျူတာများအတွက်သာ သီးသန့်ဒီဇိုင်းထုတ်ထားသည်။</p>\n</li>\n</ul>\n<h3>၅။&nbsp;<strong>Wireless Connection (Bluetooth/USB Receiver)</strong></h3>\n<ul>\n<li>\n<p><strong>ပုံစံ</strong>: Cable မလိုဘဲ၊ Wireless ချိတ်ဆက်မှုကို အသုံးပြုသည်။</p>\n</li>\n<li>\n<p><strong>အသုံးပြုမှု</strong>: ယနေ့ခေတ်တွင် အသုံးများလာသော ချိတ်ဆက်မှုပုံစံဖြစ်သည်။</p>\n</li>\n<li>\n<p><strong>အားသာချက်</strong>: Cable မလိုဘဲ၊ လွတ်လပ်စွာ အသုံးပြုနိုင်သည်။</p>\n</li>\n<li>\n<p><strong>အားနည်းချက်</strong>: Battery လိုအပ်ပြီး၊ အချို့သော Wireless Keyboard များသည် Input Lag ရှိနိုင်သည်။</p>\n</li>\n</ul>\n<!-- The Modal -->\n<img id=\"post-img\" src=\"https://i.pinimg.com/736x/79/9b/1d/799b1dede54cbe9bb5ef91f4e551ef91.jpg\" alt=\"Computer Keyboard Cable Different\">            \n            \n\n<p>ယနေ့ခေတ်တွင် USB နှင့် Wireless (Bluetooth/USB Receiver) ချိတ်ဆက်မှုပုံစံများသည် Keyboard များအတွက် အသုံးအများဆုံးဖြစ်လာသည်။ USB Type-C သည် မြန်နှုန်းမြင့်မားပြီး Reversible ဖြစ်သောကြောင့်၊ ခေတ်ပေါ် Keyboard များတွင် ပိုမိုအသုံးများလာပါတယ်။<br><br></p>\n<p>အခုဆိုရင် Computer Keyboard နဲ့ ပက်သက်ပြီး ဗဟုသုတအချို့ကို ရရှိကြလိမ့်မယ်လို့ မျှေလင့်မိပါတယ်။<br>နောက်ထပ်လည်း အခုလို ဗဟုသုဖြစ်စရ အကြောင်းအရာလေးတွေကို တင်ပေးဦးမှာမို့ လာရောက်ပေးကြဖို့ မေတ္တာရပ်ခံပါတယ်။<br><br>#TC-Myaing</p>\n<p>#tcmyaing</p>"
};

// DOM content loaded
document.addEventListener("DOMContentLoaded", () => {
    // Set title
    document.getElementById("post-title").textContent = postData.title;

    // Set author and date
    const postMeta = document.querySelector(".post-meta");
    if (postMeta) {
        postMeta.innerHTML = `By <a>${postData.author}</a> • ${postData.date}`;
    }

    // Set cover image
    const coverImageContainer = document.getElementById("post-cover-image");
    if (coverImageContainer) {
        coverImageContainer.innerHTML = `<img src="${postData.coverImage}" alt="${postData.imageAlt}" />`;
    }

    // Set post content
    const postText = document.getElementById("post-text");
    if (postText) {
        postText.innerHTML = postData.content;
    }
});
    
// ===== 4. Navigation Update =====
// Navigation link တွေကို JSON ကနေ update လုပ်ဖို့ function
async function updateNavigation() {
    try {
        const response = await fetch('/home/post-data.json');
        const postsData = await response.json();
        
        // Get current post title from the inline postData object
        const currentTitle = postData.title;
        const currentPost = postsData.find(post => post.title === currentTitle);

        if (currentPost) {
            const prevPostLink = document.getElementById('prevPostLink');
            const prevPostTitle = document.getElementById('prevPostTitle');
            if (currentPost['PrePost-Title'] && currentPost['PrePost-Url']) {
                prevPostLink.href = `${currentPost['PrePost-Url']}.html`;
                prevPostTitle.textContent = currentPost['PrePost-Title'];
            } else {
                prevPostLink.parentElement.style.display = 'none';
            }

            const nextPostLink = document.getElementById('nextPostLink');
            const nextPostTitle = document.getElementById('nextPostTitle');
            if (currentPost['NextPost-Title'] && currentPost['NextPost-Url']) {
                nextPostLink.href = `${currentPost['NextPost-Url']}.html`;
                nextPostTitle.textContent = currentPost['NextPost-Title'];
            } else {
                nextPostLink.parentElement.style.display = 'none';
            }
        } else {
            console.error('Current post not found in JSON data');
        }
    } catch (error) {
        console.error('Error fetching navigation data:', error);
    }
}

// ===== Run Navigation =====
// Navigation update ကို ခေါ်မယ်
updateNavigation();


// ===== 6. Dynamic Title Update =====
// <h1> က စာသားကို <title> ထဲ ထည့်ဖို့
const postTitle = document.getElementById('post-title');
if (postTitle) {
    document.title = postData.title + " | TC-Myaing";
} else {
    console.error('Post title element not found');
}


    
</script>
