const postData = {
    "title": "Computer ဆိုတာဘာလဲ",

    "coverImage": "https://i.pinimg.com/1200x/d2/e3/d7/d2e3d70daea2a86a742311ca1f7584b7.jpg",
    "imageAlt": "What is Computer",
    "content": "<p>ကွန်ပျူတာဆိုသည်မှာ အချက်အလက်များကို လျင်မြန်စွာနှင့် တိကျစွာ လုပ်ဆောင်နိုင်သော လျှပ်စစ်စက်ကိရိယာတစ်မျိုးဖြစ်သည်။ ကွန်ပျူတာသည် လူသားတို့၏ လုပ်ဆောင်ချက်များကို အထောက်အကူပြုရန် ဒီဇိုင်းထုတ်ထားသော စက်ဖြစ်ပြီး၊ သတင်းအချက်အလက်များကို သိမ်းဆည်းခြင်း၊ ပြန်လည်ရယူခြင်း၊ နှင့် လုပ်ဆောင်ခြင်းတို့ကို ပြုလုပ်နိုင်သည်။ ကွန်ပျူတာသည် လူသားတို့၏ ဘဝကို အများကြီး အထောက်အကူပြုပြီး၊ နည်းပညာတိုးတက်မှုနှင့်အတူ လူ့အဖွဲ့အစည်းတစ်ခုလုံးကို ပြောင်းလဲစေခဲ့သည်။</p>\n<h3>ကွန်ပျူတာတွေက လူသားတွေကို ဘယ်လိုတွေအကျိုးပြုနိုင်သလဲ</h3>\n<p>ကွန်ပျူတာများသည် လူသားတို့အတွက် အကျိုးကျေးဇူးများစွာကို ဖြစ်စေသည်။ ပထမဦးစွာ၊ ကွန်ပျူတာများသည် အချက်အလက်များကို လျင်မြန်စွာနှင့် တိကျစွာ လုပ်ဆောင်နိုင်သောကြောင့်၊ လုပ်ငန်းဆောင်တာများကို ပိုမိုမြန်ဆန်စွာ ပြီးမြောက်စေသည်။ ဒုတိယအနေဖြင့်၊ ကွန်ပျူတာများသည် သတင်းအချက်အလက်များကို သိမ်းဆည်းခြင်းနှင့် ပြန်လည်ရယူခြင်းတို့ကို လွယ်ကူစေသည်။ တတိယအနေဖြင့်၊ ကွန်ပျူတာများသည် ဆက်သွယ်ရေးနှင့် သတင်းအချက်အလက်များကို မျှဝေခြင်းတို့ကို လွယ်ကူစေသည်။ နောက်ဆုံးအနေဖြင့်၊ ကွန်ပျူတာများသည် ပညာရေးနှင့် သုတေသနလုပ်ငန်းများကို အထောက်အကူပြုသည်။</p>\n<h3>ကွန်ပျူတာကို ဘယ်သူက ဘယ်နေရာမှာ ဘယ်နှစ်လောက်ကစတင်ခဲ့တာလဲ</h3>\n<p>ကွန်ပျူတာကို စတင်တီထွင်ခဲ့သူမှာ Charles Babbage ဖြစ်ပြီး၊ သူသည် 1822 ခုနှစ်တွင် Analytical Engine ကို တီထွင်ခဲ့သည်။ သို့သော်၊ ပထမဆုံးသော အီလက်ထရွန်းနစ် ကွန်ပျူတာကို 1940 ခုနှစ်များတွင် တီထွင်ခဲ့သည်။ ENIAC (Electronic Numerical Integrator and Computer) သည် ပထမဆုံးသော အီလက်ထရွန်းနစ် ကွန်ပျူတာဖြစ်ပြီး၊ 1945 ခုနှစ်တွင် တီထွင်ခဲ့သည်။</p>\n<h3>ကွန်ပျူတာတွေ စတင်တီထွင်ဖို့ ဘယ်လိုတွေစိတ်ကူးရခဲ့တာလဲ</h3>\n<p>ကွန်ပျူတာတွေ စတင်တီထွင်ဖို့ စိတ်ကူးရခဲ့သည်မှာ လူသားတို့၏ လုပ်ဆောင်ချက်များကို အထောက်အကူပြုရန် ဖြစ်သည်။ ပထမဦးစွာ၊ သင်္ချာနှင့် သိပ္ပံပညာရပ်များတွင် ရှုပ်ထွေးသော တွက်ချက်မှုများကို လျင်မြန်စွာ လုပ်ဆောင်နိုင်ရန် လိုအပ်ချက်ကြောင့် ကွန်ပျူတာကို တီထွင်ခဲ့သည်။ ဒုတိယအနေဖြင့်၊ စီးပွားရေးနှင့် စာရင်းအင်းများကို စနစ်တကျ စီမံခန့်ခွဲနိုင်ရန် လိုအပ်ချက်ကြောင့် ကွန်ပျူတာကို တီထွင်ခဲ့သည်။</p>\n<h3>ကွန်ပျူတာဆင့်ကဲပြောင်းလဲလာပုံနဲ့ တစ်ဆင့်ခြင်းစီရဲ့ အလုပ်လုပ်ပုံကွာခြားချက်၊ ပုံစံနဲ့အသုံးဝင်မှု</h3>\n<p>ကွန်ပျူတာများသည် ဆင့်ကဲပြောင်းလဲလာခဲ့ပြီး၊ တစ်ဆင့်ခြင်းစီတွင် အလုပ်လုပ်ပုံ၊ ပုံစံနှင့် အသုံးဝင်မှုများ ကွာခြားခဲ့သည်။</p>\n<ol start=\"1\">\n<li>\n<p><strong>ပထမမျိုးဆက် (1940-1956)</strong>: Vacuum Tubes များကို အသုံးပြုထားသော ကွန်ပျူတာများ။ ဥပမာ - ENIAC။</p>\n</li>\n<li>\n<p><strong>ဒုတိယမျိုးဆက် (1956-1963)</strong>: Transistors များကို အသုံးပြုထားသော ကွန်ပျူတာများ။</p>\n</li>\n<li>\n<p><strong>တတိယမျိုးဆက် (1964-1971)</strong>: Integrated Circuits (ICs) များကို အသုံးပြုထားသော ကွန်ပျူတာများ။</p>\n</li>\n<li>\n<p><strong>စတုတ္ထမျိုးဆက် (1971-ယနေ့)</strong>: Microprocessors များကို အသုံးပြုထားသော ကွန်ပျူတာများ။</p>\n</li>\n</ol>\n<h3>မြန်မာနိုင်ငံမှာ ကွန်ပျူတာကို ဘယ်အချိန်မှ စတင်အသုံးပြုပြီး အများအပြားဘယ်အချိန်က အသုံးပြုခဲ့သလဲ</h3>\n<p>မြန်မာနိုင်ငံတွင် ကွန်ပျူတာကို 1970 ခုနှစ်များတွင် စတင်အသုံးပြုခဲ့သည်။ သို့သော်၊ 1990 ခုနှစ်များတွင် ကွန်ပျူတာများကို အများအပြား အသုံးပြုလာခဲ့သည်။ ယနေ့ခေတ်တွင်၊ ကွန်ပျူတာများသည် မြန်မာနိုင်ငံ၏ ပညာရေး၊ စီးပွားရေးနှင့် လူမှုရေးကဏ္ဍများတွင် အရေးပါသော အခန်းကဏ္ဍမှ ပါဝင်နေသည်။</p>\n<h3>ယနေ့ခေတ်ကွန်ပျူတာတွေနဲ့ ကွန်ပျူတာအမျိုးအစား၊ Brand များ</h3>\n<p>ယနေ့ခေတ်တွင်၊ ကွန်ပျူတာများသည် အမျိုးအစားများစွာရှိပြီး၊ လူသုံးများသော Brand များမှာ Dell, HP, Lenovo, Apple, Asus, Acer တို့ဖြစ်သည်။</p>\n<h3>ကွန်ပျူတာတွေက ဘယ်လိုအလုပ်လုပ်သလဲ</h3>\n<p>ကွန်ပျူတာများသည် Input, Processing, Output, နှင့် Storage ဟူသော အဆင့်လေးဆင့်ဖြင့် အလုပ်လုပ်သည်။</p>\n<ol start=\"1\">\n<li>\n<p><strong>Input</strong>: ကွန်ပျူတာထဲသို့ အချက်အလက်များကို ထည့်သွင်းခြင်း။</p>\n</li>\n<li>\n<p><strong>Processing</strong>: အချက်အလက်များကို လုပ်ဆောင်ခြင်း။</p>\n</li>\n<li>\n<p><strong>Output</strong>: လုပ်ဆောင်ပြီးသော အချက်အလက်များကို ထုတ်ပေးခြင်း။</p>\n</li>\n<li>\n<p><strong>Storage</strong>: အချက်အလက်များကို သိမ်းဆည်းခြင်း။</p>\n</li>\n</ol>\n<h3>ကွန်ပျူတာအတွင်းမှာ ပါဝင်တဲ့ပစ္စည်းများနဲ့ အလုပ်လုပ်ပုံ</h3>\n<p>ကွန်ပျူတာအတွင်းတွင် ပါဝင်သော ပစ္စည်းများမှာ -</p>\n<ol start=\"1\">\n<li>\n<p><strong>CPU (Central Processing Unit)</strong>: ကွန်ပျူတာ၏ ဦးနှောက်ဖြစ်ပြီး၊ အချက်အလက်များကို လုပ်ဆောင်သည်။</p>\n</li>\n<li>\n<p><strong>RAM (Random Access Memory)</strong>: အချက်အလက်များကို ယာယီသိမ်းဆည်းထားသည်။</p>\n</li>\n<li>\n<p><strong>Hard Drive</strong>: အချက်အလက်များကို အမြဲတမ်းသိမ်းဆည်းထားသည်။</p>\n</li>\n<li>\n<p><strong>Motherboard</strong>: ကွန်ပျူတာ၏ အဓိက ပါဝင်ပစ္စည်းများကို ချိတ်ဆက်ထားသည်။</p>\n</li>\n</ol>\n<h3>ကွန်ပျူတာတစ်ခုရဲ့ Basic Function များ</h3>\n<p>ကွန်ပျူတာတစ်ခု၏ Basic Function များမှာ -</p>\n<ol start=\"1\">\n<li>\n<p><strong>Data Input</strong>: အချက်အလက်များကို ထည့်သွင်းခြင်း။</p>\n</li>\n<li>\n<p><strong>Data Processing</strong>: အချက်အလက်များကို လုပ်ဆောင်ခြင်း။</p>\n</li>\n<li>\n<p><strong>Data Output</strong>: လုပ်ဆောင်ပြီးသော အချက်အလက်များကို ထုတ်ပေးခြင်း။</p>\n</li>\n<li>\n<p><strong>Data Storage</strong>: အချက်အလက်များကို သိမ်းဆည်းခြင်း။</p>\n</li>\n</ol>\n<h3>ကွန်ပျူတာအသုံးပြုသင့်ကြောင်း အကြံပြုချက်</h3>\n<img id=\"post-img\" src=\"https://i.pinimg.com/1200x/50/26/93/5026933ec454f52eeca3006b6291c12d.jpg\" alt=\"computer-useful\">            \n<p>ကွန်ပျူတာအသုံးပြုခြင်းသည် လူသားတို့၏ ဘဝကို အများကြီး အထောက်အကူပြုသည်။ ထို့ကြောင့်၊ ကွန်ပျူတာအသုံးပြုသင့်ပါတယ်။</p>\n<ol start=\"1\">\n<li>\n<p><strong>ပညာရေး</strong>: ကွန်ပျူတာသည် အလုပ်လုပ်ဆောင်မှု အကျိုးကျေးဇူး၊ ပညာရေး လေ့လာမှုနှင့် အချက်အလက် ထိန်းသိမ်းမှုတို့တွင် အရေးကြီးသော ကိရိယာဖြစ်သလို အချိန်နှင့် အရင်းအမြစ်များကို ထိရောက်စွာ စီမံခန့်ခွဲနိုင်စေသည်။</p>\n</li>\n<li>\n<p><strong>စီးပွားရေး</strong>: Software Development, Data Analysis, Digital Marketing စသည့် နယ်ပယ်များတွင် ကွန်ပျူတာကို အသုံးပြုခြင်းဖြင့် စီးပွားရေးတိုးတက်စေပြီး ဖန်တီးမှုကို တိုးတက်စေသည်။</p>\n</li>\n<li>\n<p><strong>ဆက်သွယ်ရေး</strong>: ကွန်ပျူတာများသည် ဆက်သွယ်ရေးကို လွယ်ကူစေသည်။</p>\n</li>\n<li>\n<p><strong>သုတေသန</strong>: ကွန်ပျူတာများသည် သုတေသနလုပ်ငန်းများအတွက် များစွာအထောက်အကူပြုသည်။</p>\n</li>\n</ol>\n<p>#tcmyaing</p>"
};

// DOM content loaded
document.addEventListener("DOMContentLoaded", () => {
    // Set title
    document.getElementById("post-title").textContent = postData.title;

    // Set author and date
    const postMeta = document.querySelector(".post-meta");
    if (postMeta) {
        postMeta.innerHTML = `By <a>${postData.author}</a> • ${postData.date}`;
    }

    // Set cover image
    const coverImageContainer = document.getElementById("post-cover-image");
    if (coverImageContainer) {
        coverImageContainer.innerHTML = `<img src="${postData.coverImage}" alt="${postData.imageAlt}" />`;
    }

    // Set post content
    const postText = document.getElementById("post-text");
    if (postText) {
        postText.innerHTML = postData.content;
    }
});
    
// ===== 4. Navigation Update =====
// Navigation link တွေကို JSON ကနေ update လုပ်ဖို့ function
async function updateNavigation() {
    try {
        const response = await fetch('/home/post-data.json');
        const postsData = await response.json();
        
        // Get current post title from the inline postData object
        const currentTitle = postData.title;
        const currentPost = postsData.find(post => post.title === currentTitle);

        if (currentPost) {
            const prevPostLink = document.getElementById('prevPostLink');
            const prevPostTitle = document.getElementById('prevPostTitle');
            if (currentPost['PrePost-Title'] && currentPost['PrePost-Url']) {
                prevPostLink.href = `${currentPost['PrePost-Url']}.html`;
                prevPostTitle.textContent = currentPost['PrePost-Title'];
            } else {
                prevPostLink.parentElement.style.display = 'none';
            }

            const nextPostLink = document.getElementById('nextPostLink');
            const nextPostTitle = document.getElementById('nextPostTitle');
            if (currentPost['NextPost-Title'] && currentPost['NextPost-Url']) {
                nextPostLink.href = `${currentPost['NextPost-Url']}.html`;
                nextPostTitle.textContent = currentPost['NextPost-Title'];
            } else {
                nextPostLink.parentElement.style.display = 'none';
            }
        } else {
            console.error('Current post not found in JSON data');
        }
    } catch (error) {
        console.error('Error fetching navigation data:', error);
    }
}

// ===== Run Navigation =====
// Navigation update ကို ခေါ်မယ်
updateNavigation();

if (postTitle) {
    document.title = postData.title + " | TC-Myaing";
} else {
