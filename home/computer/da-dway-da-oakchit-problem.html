// Post data
const postData = {
    "title": "ဒ၊ ဓ ပြဿနာ ဖြေရှင်းနည်းများ",
    "author": "tinnaingoo",
    "date": "2025-05-14",
    "coverImage": "https://i.pinimg.com/736x/49/71/ba/4971baa437e99ef3dac872f9870605d5.jpg",
    "imageAlt": "ဒ,ဓ ပြဿနာ",
    "content": "<p>&nbsp;</p><h2 style=\"text-align: left;\">``ဒ ၊ ဓ´´ပြဿနာဖြေးရှင်းနည်းများ</h2>\n<br/>\n<p>`` ဒ ၊ ဓ´´ ပြဿနာဖြေးရှင်းနည်းများ….ကို Zulu ရဲ့ Program အလိုက် ဖြေးရှင်းနည်းများကို စုစည်းတင်ပြထားပါတယ်။ဒဒွေး ဒုက္ခပေးနေသလား</p>\n\n<h3 style=\"text-align: left;\">• InDesign&nbsp;</h3>\n<p>Edit &gt; Preference &gt; Type ကိုဖွင့်ပြီး Use Typographer's Quotes ကို Uncheck လုပ်ပါ။</p>\n<br/>\n<h3 style=\"text-align: left;\">• Illustrator</h3>\n<p>File &gt; Document Setup &gt; Type ကိုဖွင့်ပြီး Use Typographer's Quotes ကို Uncheck လုပ်ပါ။</p>\n<br/>\n\n<h3 style=\"text-align: left;\">• Photoshop</h3>\n<p>Edit &gt; Preference &gt; Type ကိုဖွင့်ပြီး Use Smart Quotes ကို Uncheck လုပ်ပါ။</p>\n<br/>\n\n<h3 style=\"text-align: left;\">• PageMaker 7</h3>\n<p>File &gt; Preference &gt; General &gt; More &gt; Use Typographer's Quotes ကို Uncheck လုပ်ပါ။</p>\n<br/>\n\n<h3 style=\"text-align: left;\">• Corel Draw 12</h3>\n<p>Tools &gt; Options ကိုဖွင့်ပြီး အဲဒီထဲက Text &gt; QuickCorrect ကိုထပ်ဖွင့်ပါ။ အဲဒီမှာမှ ညာဘက်ခြမ်းမှာ အပေါ်ဆုံးဒုတိယတခုဖြစ်တဲ့ Change Straight quotes to typographic quotes ကို Uncheck လုပ်ပေးပါ။ (အပေါ်ဆုံးတခုကိုလည်း Uncheck လုပ်ထားဖို့လိုမယ်ထင်ပါတယ်။ သူကတော့ စာကြောင်းရဲ့ ပထမဆုံးစာလုံးတွေကို Capital စာလုံးလုပ်ပေးဖို့ဖြစ်ပါတယ်။ မြန်မာစာအတွက်ဆိုရင် အဲဒါကို Uncheck လုပ်ထားပါ။)</p>\n<br/>\n\n<h3 style=\"text-align: left;\">• Microsoft Word</h3>\n<p>Tools &gt; Auto Correct ကိုဖွင့်ပါ။ အဲဒီထဲက Auto Format As You Type ကိုထပ်ဖွင့်ပါ။ အပေါ်ဆုံးမှာရှိတဲ့ Straight quotes with Smart quotes ကို Uncheck လုပ်ပေးပါ။</p>\n<br/>\n<p>ဒါဆိုရင် ဒဒွေး ဒုက္ခမပေးနိုင်တော့ပါဘူးလေ။ အားလုံးပြုံးပျော်ကြပါစေဗျား ...icefiresterpmd ရဲ့ ဖြေးရှင်းနည်းအသေးစိတ်ကို တင်ပြဆွေးနွေးပါမယ်..Pmd အားလုံးမှာ file new တောင်းခံသည့်အချိန်၊ Word (သို့) powerpnt ထဲက စာသားတွေကို Pmdသို့ ကူးယူတဲ့ အချိန် ဖြစ်ပေါ်လေ့ရှိပါတယ်…</p>\n<p>• Pmd အားလုံးမှာ မှာ file - Preferences - General…. – More… - Use typographer’s – quotes ထဲက Uncheck လုပ်ပါ။အဆင်ပြေပါမယ်.</p>\n<p>• Office 2007 Microsoft Word မှာဆိုရင် office Button – Word Options – Proofings –Auto correct Option… - AutoFormat As you type – ‘’strainght quotes’’ with “smart quotes” ကို Uncheck လုပ်ပါ</p><p>• Office 2007 Microsoft powerpoing မှာဆိုရင် အထက်ပါနည်းလမ်းအတိုင်းပါပဲ။</p>\n<p>• Office 2007 Microsoft excel မှာဆိုရင် cell တစ်ကွက်ထဲမှာ``ဒ နဲ့ ဓ ´´ ကို တစ်လုံးတည်းထားရှိအသုံးပြုလို့ မရပါဘူး။ စမ်းသပ်လေ့လာဆဲပါ။</p><p>အဆိုပါ ကိစ္စရပ်တွေဟာ font နဲ့ပတ်သက်ပြီ fake ကိစ္စများကြောင့်သာဖြစ်ပါတယ်..မြန်မာစာကိုစတင်အသုံးပြုသူတွေမှာ ဖြစ်တက်ပါတယ်</p>\n<p>Zawgyi သုံးရင်မဖြစ်လာပါဘူး၊ Zawgyi ရဲ့အောင်မြင်မှုက တစ်ချိန်မှာ ဒဒွေး ဓ ပြဿနာတွေ ကျော်လွှာသွားမယ် ထင်တယ်စာဖတ်သူ လေ့လာမည်ဆိုပါက Computer Magazine no.6 October 2007 မှာပါတဲ့ ယူနီကုတ်ဆိုတာ ချိုနဲ့လား title ကိုလေ့လာပါ</p>\n<p>မူလရေးသားသူကို Credit ပေးပါတယ်။</p>\n<p>#tcmyaing</p>"
};

// DOM content loaded
document.addEventListener("DOMContentLoaded", () => {
    // Set title
    document.getElementById("post-title").textContent = postData.title;

    // Set author and date
    const postMeta = document.querySelector(".post-meta");
    if (postMeta) {
        postMeta.innerHTML = `By <a>${postData.author}</a> • ${postData.date}`;
    }

    // Set cover image
    const coverImageContainer = document.getElementById("post-cover-image");
    if (coverImageContainer) {
        coverImageContainer.innerHTML = `<img src="${postData.coverImage}" alt="${postData.imageAlt}" />`;
    }

    // Set post content
    const postText = document.getElementById("post-text");
    if (postText) {
        postText.innerHTML = postData.content;
    }
});

// ===== 4. Navigation Update =====
// Navigation link တွေကို JSON ကနေ update လုပ်ဖို့ function
async function updateNavigation() {
    try {
        const response = await fetch('/home/post-data.json');
        const postsData = await response.json();
        
        // Get current post title from the inline postData object
        const currentTitle = postData.title;
        const currentPost = postsData.find(post => post.title === currentTitle);

        if (currentPost) {
            const prevPostLink = document.getElementById('prevPostLink');
            const prevPostTitle = document.getElementById('prevPostTitle');
            if (currentPost['PrePost-Title'] && currentPost['PrePost-Url']) {
                prevPostLink.href = `${currentPost['PrePost-Url']}.html`;
                prevPostTitle.textContent = currentPost['PrePost-Title'];
            } else {
                prevPostLink.parentElement.style.display = 'none';
            }

            const nextPostLink = document.getElementById('nextPostLink');
            const nextPostTitle = document.getElementById('nextPostTitle');
            if (currentPost['NextPost-Title'] && currentPost['NextPost-Url']) {
                nextPostLink.href = `${currentPost['NextPost-Url']}.html`;
                nextPostTitle.textContent = currentPost['NextPost-Title'];
            } else {
                nextPostLink.parentElement.style.display = 'none';
            }
        } else {
            console.error('Current post not found in JSON data');
        }
    } catch (error) {
        console.error('Error fetching navigation data:', error);
    }
}

// ===== Run Navigation =====
// Navigation update ကို ခေါ်မယ်
updateNavigation();


// ===== 6. Dynamic Title Update =====
// <h1> က စာသားကို <title> ထဲ ထည့်ဖို့
const postTitle = document.getElementById('post-title');
if (postTitle) {
    document.title = postData.title + " | TC-Myaing";
} else {
    console.error('Post title element not found');
}


    
</script>
