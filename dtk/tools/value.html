<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Value Calculator | Designer's Toolkit</title>
  <link rel="stylesheet" href="../dtk/assets/styles.css">
</head>
<body>
  <header>
    <h1>Value Calculator</h1>
    <p>Calculate Percentages and Ratio</p>
  </header>

  <div class="tool-container">
    <a href="../dtk/index.html" class="back-btn">← Back to Home</a>

    <h2>Percentage & Scaling</h2>
    <label for="a">Value A:</label>
    <input type="number" id="a" placeholder="Original value" oninput="calculateValue()">
    
    <label for="b">Value B (or Result):</label>
    <input type="number" id="b" placeholder="Result value" oninput="calculateValue()">
    
    <div class="result" id="percentageResult"></div>
    <div class="result" id="divideByResult"></div>

    <h3>Reverse Calculation</h3>
    <label for="percentOnly">Enter Percentage (%):</label>
    <input type="number" id="percentOnly" oninput="calculateValue()">
    
    <label for="divideOnly">Enter Divide By Value:</label>
    <input type="number" id="divideOnly" oninput="calculateValue()">
    
    <div class="result" id="bFromPercent"></div>
    <div class="result" id="bFromDivide"></div>

    <!-- Formula Explanation -->
    <div id="formula-section">
      <div class="formula-box">
        <strong>Percentage Formula:</strong><br>
        <code>B = (A × percentage) / 100</code>
      </div>
      <div class="formula-box">
        <strong>Scaling Factor:</strong><br>
        <code>Scaling Factor = A / B</code>
      </div>
    </div>
  </div>
  <footer>
	© 2025 TC-Myaing | Design by Tin Naing Oo.
  </footer>

  <script>
    // သင့်မူရင်း JS Logic အတိုင်း
    const aInput = document.getElementById("a");
    const bInput = document.getElementById("b");
    const percentOnly = document.getElementById("percentOnly");
    const divideOnly = document.getElementById("divideOnly");
    const percentResult = document.getElementById("percentageResult");
    const divideByResult = document.getElementById("divideByResult");
    const bFromPercent = document.getElementById("bFromPercent");
    const bFromDivide = document.getElementById("bFromDivide");

    function calculateValue() {
      const a = parseFloat(aInput.value);
      const b = parseFloat(bInput.value);

      // Percentage & Scaling
      if (!isNaN(a) && !isNaN(b)) {
        percentResult.innerHTML = `B is <strong>${(b / a * 100).toFixed(2)}%</strong> of A`;
        divideByResult.innerHTML = `To get B from A, divide A by <strong>${(a / b).toFixed(4)}</strong>`;
      } else {
        percentResult.innerHTML = "";
        divideByResult.innerHTML = "";
      }

      // Reverse Calculation
      const percentOnlyVal = parseFloat(percentOnly.value);
      if (!isNaN(a) && !isNaN(percentOnlyVal)) {
        bFromPercent.innerHTML = `B = <strong>${((percentOnlyVal / 100) * a).toFixed(4)}</strong>`;
      } else {
        bFromPercent.innerHTML = "";
      }

      const divideOnlyVal = parseFloat(divideOnly.value);
      if (!isNaN(a) && !isNaN(divideOnlyVal) && divideOnlyVal !== 0) {
        bFromDivide.innerHTML = `B = <strong>${(a / divideOnlyVal).toFixed(4)}</strong>`;
      } else {
        bFromDivide.innerHTML = "";
      }
    }
  </script>
</body>
</html>
