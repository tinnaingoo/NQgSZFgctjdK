<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Tech with TCM</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <style>
        /* Ensure Footer is at Bottom */
footer {
    background: var(--bg-footer);
    color: var(--text-light);
    text-align: center;
    padding: var(--spacing-medium) 0;
    width: 100%;
}
    </style>
    <header>
        <div class="header-box">
            <div class="logo" id="headerLogo">
                <img src="/images/logo-white.png" alt="Tech with TCM Logo">
            </div>

            <!-- Hamburger Icon for Mobile -->
            <div class="hamburger" onclick="toggleMenu()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

            <!-- Navigation Menu -->
            <nav id="navMenu">
                <ul></ul>
            </nav>
        </div>
    </header>

    <main class="error-page">
        <div class="container">
            <h1><i class="fas fa-exclamation-triangle"></i> 404 - Page Not Found</h1>
            <p>Oops! The page you are looking for does not exist or has been moved.</p>
            <a href="/home/" class="btn">Go Back to Home</a>
        </div>
       
    </main>

    <footer>
        <div class="container">
            <p></p>
        </div>
    </footer>

    

    <script src="/scripts/nav-toggle.js"></script>
    <script src="/scripts/404.js"></script>
</body>
</html>
